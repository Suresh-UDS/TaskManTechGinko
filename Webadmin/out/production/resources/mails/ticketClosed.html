<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.ticket.closed.alert.title}">TaskMan Ticket Closed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.ticket.closed.alert.greeting(${user.login})}">
    Dear
</p>

<p th:text="#{email.ticket.closed.alert.text1(${ticketNumber}, ${employeeName}, ${employeeCode})}">

</p>
<p th:text = "#{email.ticket.closed.alert.text2(${ticketTitle})}">>

</p>
<p th:text = "#{email.ticket.closed.alert.text3(${ticketDescription})}">>

</p>
<p th:text = "#{email.ticket.closed.alert.text4(${status})}">>

</p>

<span th:text = "#{email.ticket.alert.text5}">
</span>
<a th:href="${url}" >View Ticket
</a>

<p>
    <span th:text="#{email.report.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.ticket.closed.alert.signature('UDS')}">.</em>
</p>
</body>
</html>
