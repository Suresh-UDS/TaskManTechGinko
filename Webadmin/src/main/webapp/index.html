<div id="conformationModal" class="delete-confirmation modal fade">
  <form name="form" role="form" novalidations>
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">{{conformText == 'cancel' ? "Discard" : conformText | uppercase}}</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure want to {{conformText == 'cancel' ? "discard the changes" : conformText }}?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">{{conformText == 'cancel' ? "No" : "Cancel" }}</button>
                <button type="submit" class="btn btn-success delete-confirmation-button" data-dismiss="modal" ng-click="back(conformText)">{{conformText == 'cancel' ? "Yes" : "Confirm" }}</button>
            </div>
        </div>
    </div>
    </form>
</div>
