

<div class="row" ng-init="loadPageTop()">
    <div class="col-md-4 col-sm-6 col-md-offset-3 col-sm-offset-3" >
        <form method="#" action="#" role="form" ng-submit="changeNewPassword($event)">
            <div class="card card-login card-hidden">
                <div class="alert alert-danger" ng-show="authenticationError">
                    <strong>Failed to sign in!</strong> Please check your credentials and try again.
                </div>
                <div class="card-header text-center" data-background-color="orange">
                    <h4 class="card-title">Reset Password</h4>
                    <!--<div class="social-line">-->
                    <!--<a href="#btn" class="btn btn-just-icon btn-simple">-->
                    <!--<i class="fa fa-facebook-square"></i>-->
                    <!--</a>-->
                    <!--<a href="#pablo" class="btn btn-just-icon btn-simple">-->
                    <!--<i class="fa fa-twitter"></i>-->
                    <!--</a>-->
                    <!--<a href="#eugen" class="btn btn-just-icon btn-simple">-->
                    <!--<i class="fa fa-google-plus"></i>-->
                    <!--</a>-->
                    <!--</div>-->
                </div>
                <!--<p class="category text-center">-->
                <!--Or Be Classical-->
                <!--</p>-->
                <div class="card-content">
                    <div ng-show="resLoader" class="text-center" >
                        <!-- <img src="/assets/img/spinner.gif">Loginâ€¦ -->
                        <span>Login </span><span  loader-css="ball-pulse"></span>

                    </div>
                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                        <div class="form-group" >
                            <label class="control-label">Old Password</label>
                            <input type="text" id="oldPassword"  ng-model="oldPassword" class="form-control" required>
                        </div>
                    </div>

                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                        <div class="form-group">
                            <label class="control-label">New Password</label>
                            <input type="text" id="newPassword"
                                   ng-model="newPassword" class="form-control" required>
                        </div>
                    </div>

                </div>
                <div class="footer text-center">
                    <button type="submit" ng-click="changeNewPassword($event)" class="btn btn-success btn-wd btn-lg">Reset Password</button>
                </div>
            </div>
        </form>
    </div>
</div>
