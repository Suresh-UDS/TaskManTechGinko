

<div class="row" ng-init="loadPageTop()">
    <div class="alert alert-danger col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 txt-align-center" ng-show="authenticationError">
        <strong>Failed to sign in!</strong> Please check your credentials and try again.
    </div>
    <div class="col-md-4 col-lg-4 col-sm-6 col-xs-8 col-md-offset-4 col-sm-offset-3 col-lg-offset-4" style="margin-top: 2%;">
        <form method="#" action="#" role="form" ng-submit="login($event)">
            <div class="card card-login card-hidden">
                <div class="card-header text-center" data-background-color="orange">
                    <h4 class="card-title">Login</h4>
                </div>

                <div class="card-content">
                    <div ng-show="resLoader" class="text-center" >
                        <!-- <img src="/assets/img/spinner.gif">Loginâ€¦ -->
                       <span>Please wait Logging In... </span><span  loader-css="ball-pulse"></span>

                    </div>
                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">face</i>
                                            </span>
                        <div class="form-group" >
                            <label class="control-label">User Name</label>
                            <input type="text" id="username"  ng-model="username" class="form-control" required>
                        </div>
                    </div>

                    <div class="input-group">
                                            <span class="input-group-addon">
                                                <i class="material-icons">lock_outline</i>
                                            </span>
                        <div class="form-group">
                            <label class="control-label">Password</label>
                            <input type="password" id="password"
                                   ng-model="password" class="form-control" required>
                        </div>
                    </div>
                    <div class="input-group">

                        <div class="form-group rememberMe">
                            <label for="rememberMe">
                                <input type="checkbox" id="rememberMe" ng-model="rememberMe" checked >
                                <span>Remember me</span>
                            </label>
                        </div>

                    </div>
                </div>
                <div class="footer text-center">
                    <button type="submit" class="btn btn-success btn-wd btn-lg">Sign in</button>
                </div>
            </div>
        </form>
    </div>
</div>
