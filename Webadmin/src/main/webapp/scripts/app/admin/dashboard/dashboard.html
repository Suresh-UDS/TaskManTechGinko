<div ng-cloak>

    <div class="row" ng-init="loadAllSites()">

        <div class="col-md-3">

            <!--<div class="form-group label-floating">-->
                <!--<label class="control-label">Date</label>-->
                <!--<input class="datepicker form-control" type="text" value="03/01/2018"/>-->

            <!--</div>-->

            <div class="form-group">
                <label class="label-control">Date</label>
                <input type="text" class="form-control datepicker"  id="dateFilter"  />
                <span class="form-control-feedback calender-icon"><i class="material-icons">date_range</i></span>
            </div>

        </div>
        <div class="col-md-7">

        </div>
        <div class="col-md-2">
            <div class="dropdown">
                <select class="siteList" ng-model="selectedSite" ng-change="refreshReport()">
                <option ng-repeat="site in sites" value="{{site.id}}">{{site.name}}</option>
				</select>
            </div>
        </div>

    </div>



    <div class="row">
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats orng-1 min-hgt100">

                <div class="card-content">
                    <p class="category">Sites</p>
                    <h3 class="title">{{siteCount}}

                    </h3>
                </div>
                <!--<div class="card-footer">-->
                    <!--<div class="stats">-->
                        <!--<i class="material-icons text-danger">warning</i>-->
                        <!--<a href="#pablo">Get More Space...</a>-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats orng-2 min-hgt100">

                <div class="card-content">
                    <p class="category">Employees</p>
                    <h3 class="title">{{employeeCount}}</h3>
                </div>

            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats orng-3 min-hgt100">

                <div class="card-content">
                    <p class="category">Present</p>
                    <h3 class="title">{{presentCount}}</h3>
                </div>
                <!--<div class="card-footer">-->
                    <!--<div class="stats">-->
                        <!--<i class="material-icons">local_offer</i> Tracked from Github-->
                    <!--</div>-->
                <!--</div>-->
            </div>
        </div>
        <div class="col-lg-3 col-md-6 col-sm-6">
            <div class="card card-stats orng-4 min-hgt100">

                <div class="card-content">
                    <p class="category">Absent</p>
                    <h3 class="title">{{absentCount}}</h3>
                </div>

            </div>
        </div>
    </div>


    <div class="row">

        <div class="col-md-12">

            <div class="card">
                <div class="card-header card-header-icon" data-background-color="blue">
                    <i class="material-icons">timeline</i>
                </div>
                <div class="card-content">
                    <h4 class="card-title">Attendance Chart </h4>
                </div>
                <div id="colouredBarsChart" class="ct-chart"></div>
            </div>

        </div>

    </div>


</div>
