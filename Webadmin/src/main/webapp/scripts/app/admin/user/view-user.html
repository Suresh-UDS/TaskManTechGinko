<div class="crud-form">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="table-label">
					<div class="floatL l5">View User</div>
					<div
						class="floatR r5 minimize-maximize-container minimize-maximize">
						<i class="fa fa-caret-up"></i>
					</div>
					<div class="floatR r5 gc-full-width">
						<i class="fa fa-expand"></i>
					</div>
					<div class="clear"></div>


				</div>
				<div class="form-container table-container" ng-init="loadUser()">
					<form ng-show="!success" name="form" role="form" class="form-horizontal">
						<<div class="form-group customerName_form_group">
							<label class="col-sm-3 control-label"> ID </label>
							<div class="col-sm-9">
								<input id='userID' ng-model="user.id" class='form-control'
									name='userID' type='text' maxlength='50' readonly />
							</div>
						</div>

						<div class="form-group" ng-init="loadGroups()">
							<label class="col-sm-3 control-label"> User Group </label>
							<div class="col-sm-9">
								<div class="dropdown">
									<input type="text" class="form-control"
										placeholder="Choose a group" ng-model="selectedGroup" ng-value="user.userGroupName"
										typeahead="group as group.name for group in userGroups | filter:$viewValue | limitTo:5"
										readonly>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Login</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="login"
									ng-model="user.login" ng-required="user.id == null"
									ng-maxlength="50" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">FirstName</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="firstName"
									ng-model="user.firstName" ng-maxlength="50" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">LastName</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="lastName"
									ng-model="user.lastName" ng-maxlength="50" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Email</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="email"
									ng-model="user.email" required ng-maxlength="100" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label">Employee</label>
							<div class="col-sm-9">
								<input type="text" class="form-control" name="employeeName"
									ng-model="user.employeeName" required ng-maxlength="100" readonly>
							</div>
						</div>
						<div class="form-group">
							<label class="col-sm-3 control-label" for="activated"> <span>Activated</span>
							</label>
							<div class="col-sm-9">
								<input type="checkbox" id="activated" ng-model="user.activated" disabled="disabled">
							</div>
						</div>

						<div class="form-group">
							<label class="col-sm-3 control-label">Profiles</label>
							<div class="col-sm-9">
								<select class="form-control" name="authority"
									multiple
									ng-model="user.authorities"  
									ng-options="authority for authority in authorities track by authority" disabled="disabled">
								</select>
							</div>
						</div>

						<!-- Start of hidden inputs -->
						<!-- End of hidden inputs -->

						<div class="form-group">
							<div class="col-sm-offset-3 col-sm-7">
								<button class="btn btn-default close-button-right b10" type="button"
									ng-click="cancelUser()" id="close-button-right">
									<i class="fa fa-warning"></i> Back
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>
