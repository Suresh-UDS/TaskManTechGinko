<div class="gc-container" ng-init="loadPageTop();qrListLoad();">
    <div class="success-message hidden"></div>


    <div class="row">

        <div class="col-md-12">
            <div class="card tablecard">
                <div class="card-content" ng-show="qrStatus">

                    <div class="row">
                        <div class="col-md-12 txt-align-rgt">
                            <button class="btn btn-success add-btn margn-tb0" ng-click="printDiv('printable')" tabindex="0">
                                <i class="material-icons">print</i> Print
                                <div class="ripple-container"></div>
                            </button>
                        </div>
                    </div>

                    <div id="printable">

                        <div class="row qrcodeList" ng-repeat="qr in assetQrList">
                            
                            <div class="col-md-4">
                                <div class="QrcodeCon">

                                    <img ng-src="{{qr.url}}">
                                    <h4><span class="txtBold">Asset Code :</span> {{qr.code}}</h4>

                                </div>
                            </div>
                            <div class="col-md-4">

                                <p><span class="txtBold">Asset</span>  : {{qr.title}}</p>
                                <p><span class="txtBold">Type </span> : {{qr.assetType}}</p>
                                <p><span class="txtBold">Group</span>  : {{qr.assetGroup}}</p>


                            </div>
                            <div class="col-md-4">

                                <p><span class="txtBold">Site</span> : {{qr.siteName}}</p>
                                <p><span class="txtBold">Manufacturer</span>  : {{qr.manufacturerName}}</p>
                                <p><span class="txtBold">Vendor</span>  : {{qr.amcVendorName}}</p>

                            </div>

                        </div>
                        

                    </div>



                </div>
                <div class="card-content" ng-show="!qrStatus">
                    <h3 class="txt-align-center">-- No asset qr selected --</h3>
                </div>
                <!-- end content-->
                 
            </div>
            <div class="row">
               <div class="col-md-12 txt-align-rgt">
                   <div class="form-group">
                       <button class="btn" type="button"
                               ui-sref="assets" id="cancel-button">
                            Back
                       </button>
                   </div>
               </div>
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->

    <!-- <div class="card margin-TB-5 txt-align-center" ng-hide="assets">

        <div class="card-content">

            <h3>No data Found</h3>

        </div>

    </div> -->
</div>
