<div class="gc-container">
	<div class="success-message hidden"></div>


    <div class="row">
        <div class="col-md-8">
            <h2 class="title">Assets</h2>
        </div>
        <div class="col-md-4 txt-align-rgt">
            <button ui-sref="add-asset"  ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN" class="btn btn-success align-left"> <i class="material-icons padding-right5">add</i>ADD<div class="ripple-container"></div></button>
            <button ng-click="refreshPage()" class="btn btn-warning align-left"> <i class="material-icons padding-right5">refresh</i>Reload<div class="ripple-container"></div></button>
        </div>
    </div>


    <div class="card">

        <div class="card-content">

            <div class="row">

                <div class="col-md-6">
                    &nbsp;
                </div>

                <div class="col-md-6">
                    <form name="searchForm" ng-submit="loadAssets()">
                        <div class="col-md-9">
                            <div class="form-group margn-top20">
                                    <input type="text" class="form-control" placeholder="Search Asset" ng-model="selectedAsset" name="assetTitle" />

                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="txt-right form-group">
                                <button type="submit" class="btn btn-primary search-button t4"
                                        ng-disabled="searchForm.$invalid">
                                    <i class="fa fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>

            </div>

        </div>

    </div>


    <div class="row">

        <div class="col-md-12">
            <div class="card tablecard">
                <div class="card-content">
                    <div class="table-responsive">
                        <table class="table table-striped" ng-init="search();">

                            <thead>
                            <tr>
                                <th>Id</th>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Site Name</th>
                                <th>QR Code</th>
                                <th class="disabled-sorting text-right">Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="asset in assets">
                                <td>{{asset.id}}</td>
                                <td>{{asset.title}}</td>
                                <td>{{asset.code}}</td>
                                <td>{{asset.siteName}}</td>
                                <td>
                                    <a id="qrCodeImage" href="#" onClick="$('#qrModal').modal()" data-target="#qrModal" data-dismiss="#qrModal" ng-click="loadQRCode(asset.id,asset.qrCodeImage)">
                                        <img src="assets/images/image_placeholder.png" width="30px" height="30px"/>
                                    </a>
                                </td>

                                <td class="text-right">

                                    <a   has-authority="ROLE_ADMIN" ng-click="getCheckInDetails(employee.id)" ui-sref="view-asset({ id: asset.id })"   class="btn btn-simple btn-info btn-icon like"><i class="material-icons">remove_red_eye</i></a>

                                    <a  ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN" ui-sref="edit-asset({ id: asset.id })"  class="btn btn-simple btn-info"><i class="material-icons">edit</i></a>

                                    <a ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN"  ng-click="deleteConfirm(asset)"  onClick="$('#deleteModal').modal()" data-target="#myModal"   class="btn btn-simple btn-danger"><i class="material-icons">close</i></a>


                                </td>

                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->

    <div class="card margin-TB-5 txt-align-center" ng-hide="assets">

        <div class="card-content">

            <h3>No data Found</h3>

        </div>

    </div>

    <div class="row">

        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
            <ul class="pagination pagination-warning">

                <li class="paging-first" ID="first">
                    <a href="#" id="first" ng-click="first()">
                        <i id="first" class=" fa fa-step-backward"></i></a>
                </li>
                <li class="prev paging-previous" id="previous">
                    <a id="previous" href="#" ng-click="previous()"> prev</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);">{{pages.currPage}}</a>
                </li>
                <li class="next paging-next" id="next">
                    <a id="next" href="#" ng-click="next()" >next</a>
                </li>
                <li class="paging-last" id="last">
                    <a id="last" href="#" ng-click="last()"><i id="last" class="fa fa-step-forward"></i></a>
                </li>

            </ul>
        </div>

    </div>


	<div class="row">


		<div id="deleteModal" data-backdrop="false" class="modal fade"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="delete-dialog">
				<div class="modal-content">
					<div class="modal-body">
						Are you sure to delete the asset?<br>
					</div>
					<div class="delete-footer">
						<button type="button" ng-click="deleteAsset()"
							class="btn btn-danger-outline text-danger" data-dismiss="modal">Confirm</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>
