<div class="crud-form" ng-init="initLoad();"

    <div class="" >
        <div class="row">
            <!-- <div class="col-mod-12">
                <div class="alert alert-success" ng-show="success">
                    <strong>Vendor saved!</strong>
                </div>

                <div class="alert alert-danger" ng-show="error">

                <div class="alert alert-danger" ng-show="errorAssetExists">

            <div class="col-md-12">
                <div class="">
                    <div class="">

            			<form ng-show="!success" name="formSave" role="form" novalidate
            						ng-submit="conform('save')"
            						onClick="" class="form-horizontal">

                            <div class="row">
                                <div class="col-md-6">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">Vendor Details</div>
                                        <div class="panel-body" style="min-height: 360px;">

                                            <div class="row">

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Vendor Name<span class="red-star">*</span></label>
                                                        <input id='manufacturerName' ng-model="vendor.name"
                                                               class='form-control InputTxtCaps' name='name' type='text' value=""
                                                               ng-minlength='2' ng-maxlength='50' ng-pattern="/^[A-Za-z0-9\s&-/]*$/" autofocus required/>
                                                        <div ng-show="formSave.$submitted || formSave.name.$touched">
                                                            <div ng-show="formSave.name.$dirty || formSave.name.$invalid">
                                                                <p class="help-block" style="color:maroon"
                                                                   ng-show="formSave.name.$error.required">
                                                                    Vendor name is required.
                                                                </p>

                                                            </div>
                                                        </div>

                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Contact First Name</label>
                                                        <input id='contactName' ng-model="vendor.contactFirstName"
                                                               class='form-control InputTxtCaps' name='contactFirstName' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Contact Last Name</label>
                                                        <input id='contactName' ng-model="vendor.contactLastName"
                                                               class='form-control InputTxtCaps' name='contactLastName' type='text' value=""
                                                        />

                                                    </div>
                                                </div>

                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Phone No</label>
                                                        <input id='mobNum' ng-model="vendor.phone"
                                                               class='form-control' name='phone' type='text' value=""
                                                                />

                                                    </div>

                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Email</label>
                                                        <input id='email' ng-model="vendor.email"
                                                               class='form-control' name='email' type='email' value=""
                                                        />

                                                    </div>
                                                </div>

                                            </div>


                                        </div>
                                    </div>


                                </div>
                                <div class="col-md-6">

                                    <div class="panel panel-default">
                                        <div class="panel-heading">Address Details</div>
                                        <div class="panel-body" style="min-height: 360px;">
                                            <div class="row">

                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Line 1</label>
                                                        <input id='line1' ng-model="vendor.addressLine1"
                                                               class='form-control InputTxtCaps' name='line1' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-12">
                                                    <div class="form-group">
                                                        <label class="control-label">Line 2</label>
                                                        <input id='line2' ng-model="vendor.addressLine2"
                                                               class='form-control InputTxtCaps' name='line2' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">City</label>
                                                        <input id='City' ng-model="vendor.city"
                                                               class='form-control InputTxtCaps' name='City' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">State</label>
                                                        <input id='state' ng-model="vendor.state"
                                                               class='form-control InputTxtCaps' name='state' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Pin Code</label>
                                                        <input id='pinCode' ng-model="vendor.pincode"
                                                               class='form-control' name='pinCode' type='text' value=""
                                                        />

                                                    </div>
                                                </div>
                                                <div class="col-md-6">
                                                    <div class="form-group">
                                                        <label class="control-label">Country</label>
                                                        <input id='country' ng-model="vendor.country"
                                                               class='form-control InputTxtCaps' name='country' type='text' value=""
                                                        />

                                                    </div>
                                                </div>


                                            </div>



                                        </div>
                                    </div>


                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-4 col-md-offset-8 txt-align-rgt">
                                    <div class="form-group">

                                        <!--<button class="btn btn-success" type="submit"-->
                                                <!--id="form-button-save" ng-disabled="formSave.$invalid">-->
                                            <!--<span class="btn-label"><i class="material-icons">check</i></span> Save-->
                                        <!--</button>-->
                                        <button class="btn btn-success ld ld-over-inverse" ng-class="{'running':saveLoad}"
                                                type="submit" id="form-button-save" ng-disabled="formSave.$invalid ">
                                            <span class="btn-label"><i class="material-icons">check</i></span> Save
                                            <i class="ld ld-ring ld-spin" ng-show="saveLoad"></i>
                                        </button>
                                        <button class="btn btn-danger"  data-dismiss="modal" aria-label="Close" type="button"
                                                id="cancel-button" ng-click="conform('cancel')">
                                            <i class="material-icons">close</i> Discard
                                        </button>

                                    </div>
                                </div>
                            </div>

            			</form>

                     </div>

               </div>

             </div>
        </div>

    </div>
</div>
