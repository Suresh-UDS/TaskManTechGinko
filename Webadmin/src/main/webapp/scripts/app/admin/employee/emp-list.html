<div>

    <div class="row" ng-init="loadEmployees()">
        <div class="col-md-8" ng-init="loadProjects()">
            <h2 class="title">Employee</h2>
        </div>
        <div class="col-md-4 txt-align-rgt">
            <button ui-sref="add-employee"  ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN" class="btn btn-success align-left"> <i class="material-icons padding-right5">add</i>ADD<div class="ripple-container"></div></button>
            <button ng-click="refreshPage()" class="btn btn-warning align-left"> <i class="material-icons padding-right5">refresh</i>Reload<div class="ripple-container"></div></button>
        </div>
    </div>


    <div class="row" ng-init="loadAllEmployees()">

        <div class="col-md-12" ng-init="loadSites()">

            <div class="card margin-TB-5">

                <div class="card-content">

                    <form name="searchForm"  ng-submit="search()" novalidate >

                        <table class="table" border="0">
                            <tr class="filter-row gc-search-row">


                                <td>
                                    <div class="form-group" >
                                        <div class="dropdown">
                                            <input type="text"
                                                   class="form-control "
                                                   placeholder="Search Employee Id"
                                                   ng-model="selectedEmployee"
                                                   ng-value="searchCriteria.employeesEmpId"
                                                   uib-typeahead="employee as employee.empId for employee in allEmployees | filter:$viewValue | limitTo:5" />

                                        </div>
                                    </div>
                                </td>


                                <td>
                                    <div class="form-group" >
                                        <div class="dropdown">
                                            <input type="text"
                                                   class="form-control "
                                                   placeholder="Search Employee Name"
                                                   ng-model="selectedEmployee"
                                                   ng-value="searchCriteria.employeeFullName"
                                                   uib-typeahead="employee as employee.fullName for employee in allEmployees | filter:$viewValue | limitTo:5" />
                                        </div>
                                    </div>
                                </td>

                                <td>
                                    <div class="form-group" >
                                        <div class="dropdown">
                                            <input type="text"
                                                   class="form-control searchable-input floatL"
                                                   placeholder="Search Site"
                                                   ng-model="selectedSite"
                                                   ng-value="searchCriteria.siteName"
                                                   uib-typeahead="site as site.name for site in allSites | filter:$viewValue | limitTo:5"/>
                                        </div>
                                    </div>
                                </td>
                                <td align="right">
                                    <div class="floatR form-group">
                                        <button type="submit" class="btn btn-primary search-button t4"  >
                                            <i class="fa fa-search"></i>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </form>
                </div>
            </div>
        </div>
    </div>






    <div class="row">

        <div class="col-md-12">
            <div class="card tablecard">
                <div class="card-content">
                    <div class="table-responsive">
                        <table class="table table-striped">

                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Enrolled Face Id</th>
                                <th>Authorize Face Id</th>
                                <th class="disabled-sorting text-right">Actions</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="employee in employees" repeat-done="initDataTables()">
                                <td>{{employee.empId}}</td>
                                <td>{{employee.fullName}}</td>

                                <td ng-if="employee.enrolled_face">
                                    <a id="images" href="#" onClick="$('#enrollImageModal').modal()" data-target="#myModal" data-dismiss="#enrollImageModal" ng-click="loadEnrolledImage(employee.enrolled_face)">
                                        <img src={{employee.enrolled_face}} width="30px" height="30px"/>
                                    </a>
                                </td>
                                <td ng-if="!employee.enrolled_face">
                                    <img src="assets/img/user.png" width="30px" height="30px"/>
                                </td>

                                <td ng-if="!employee.faceAuthorised && employee.faceIdEnrolled">
                                    <button class="btn btn-success btn-sm" ng-click="approveImage(employee)">Approve</button>
                                </td>
                                <td ng-if="employee.faceAuthorised && employee.faceIdEnrolled"><p style="color:green">Image Approved</p> </td>
                                <td ng-if="!employee.faceAuthorised && !employee.faceIdEnrolled"><p style="color:red">Image not enrolled</p> </td>

                                <td class="text-right">
                                    <a   has-authority="ROLE_ADMIN" ng-click="getCheckInDetails(employee.id)" ui-sref="view-employee({ id: employee.id })"   class="btn btn-simple btn-info btn-icon like"><i class="material-icons">remove_red_eye</i></a>
                                    <a   has-authority="ROLE_ADMIN" data-toggle="modal" data-target="#noticeModal" ng-click="getEmployeeDetails(employee.id)"  class="btn btn-simple btn-info btn-icon like"><i class="material-icons">date_range</i></a>
                                    <button ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN"  ui-sref="edit-employee({ id: employee.id })" type="button" rel="tooltip" title="Edit Profile" class="btn btn-success btn-simple btn-xs">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                </td>

                            </tr>




                            </tbody>
                        </table>
                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->

    <div class="card margin-TB-5 txt-align-center" ng-hide="employees">

        <div class="card-content">

            <h3>No data Found</h3>

        </div>

    </div>


</div>

<div class="row">

    <div class="col-md-6"></div>
    <div class="col-md-6 text-right">
        <ul class="pagination pagination-warning">

            <li class="paging-first" ID="first">
                <a href="#" id="first" ng-click="first()">
                    <i id="first" class=" fa fa-step-backward"></i></a>
            </li>
            <li class="prev paging-previous" id="previous">
                <a id="previous" href="#" ng-click="previous()"> prev</a>
            </li>

            <li class="active">
                <a href="javascript:void(0);">{{pages.currPage}}</a>
            </li>
            <li class="next paging-next" id="next">
                <a id="next" href="#" ng-click="next()" >next</a>
            </li>
            <li class="paging-last" id="last">
                <a id="last" href="#" ng-click="last()"><i id="last" class="fa fa-step-forward"></i></a>
            </li>

        </ul>
    </div>

</div>

<div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-notice">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                <h5 class="modal-title" id="myModalLabel">Site List</h5>
            </div>
            <div class="modal-body">

                <div class="col-md-12">
                    <div class="card">

                        <div class="card-content">

                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                    <tr>

                                        <th>Id</th>
                                        <th>Site Name</th>
                                        <th>Check In/Out</th>

                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr ng-repeat="site in sites">

                                        <td>{{site.id}}</td>
                                        <td>{{site.name}}</td>
                                        <td>
                                            <button ng-click="checkIn(site.id,employee.empId,employee.id)" data-dismiss="modal"  class="btn btn-success btn-sm btn-round">check-In</button>
                                            <button ng-click="checkOut(site.id,employee.empId,employee.id)" data-dismiss="modal"  class="btn btn-success btn-sm btn-round">check-Out</button>
                                        </td>

                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
            <div class="modal-footer text-center">
                <button type="button" class="btn btn-info btn-round" data-dismiss="modal">close</button>
            </div>
        </div>
    </div>
</div>
