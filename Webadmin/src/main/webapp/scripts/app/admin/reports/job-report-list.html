    <div class="row">

        <div class="col-md-12">
            <div class="card TableCard">
                <div class="card-content">

                    <div class="SearchTable">
                        <form name="searchForm" ng-submit="loadJobs()">

                            <table class="table no-padding-tblCon" border="0">
                                <tr class="filter-row gc-search-row">
                                    <td>
                                        <div class="form-group" ng-init="loadProjects();loadAllSites();loadAssets()">
                                            <div class="dropdown col-xs-4 col-md-2" >

                                                <input id="dateFilterFrom" type="text" class="form-control datepicker border-bottom-input"   value={{now}} placeholder="From Date" />
                                            </div>
                                            <div class="dropdown col-xs-4 col-md-2" >

                                                <input id="dateFilterTo" type="text" class="form-control datepicker border-bottom-input"   value={{now}} placeholder="To Date" />
                                            </div>
                                            <div class="dropdown col-xs-4 col-md-2">
                                                <input type="text"
                                                       class="form-control searchable-input floatL border-bottom-input"
                                                       placeholder="Search Project" ng-model="selectedProject"

                                                       name="projectId"
                                                       uib-typeahead="project as project.name for project in projects | filter:$viewValue | limitTo:5" />
                                            </div>
                                            <div class="dropdown col-xs-4 col-md-3">
                                                <input type="text"
                                                       class="form-control searchable-input floatL border-bottom-input"
                                                       placeholder="Search Site" ng-model="selectedSite"
                                                       uib-typeahead="site as site.name for site in sites | filter:$viewValue | limitTo:5" />
                                            </div>

                                            <div class="dropdown col-xs-4 col-md-3">

                                                <input type="text"
                                                       class="form-control searchable-input floatL border-bottom-input"
                                                       placeholder="Search Status" ng-model="selectedStatus"
                                                       uib-typeahead="stat as stat.name for stat in status | filter:$viewValue | limitTo:5" />
                                            </div>
                                        </div>
                                    </td>
                                    <td width="25%" align="right">
                                        <div class="floatL form-group">

                                            <button type="submit" class="btn btn-circle blue-clr" ng-disabled="searchForm.$invalid">
                                                <i class="material-icons">search</i>
                                            </button>
                                            <button ng-show="jobs.length" type="button" title="Export HTML"  ng-click=exportAllData('html') class="btn btn-circle green-clr">
                                                <i class="material-icons">file_upload</i>
                                            </button>
                                            <button ng-show="jobs.length" type="button"  title="Export CSV"  ng-click=exportAllData('csv') class="btn btn-circle green-clr">
                                                <i class="material-icons">file_upload</i>
                                            </button>
                                            <button ng-click="refreshPage()" class="btn btn-circle orange-clr">
                                                <i class="material-icons">refresh</i>
                                            </button>
                                            <a class="download-btn" href="{{exportFile()}}">{{exportMsg()}}</a>

                                        </div>
                                    </td>
                                </tr>

                            </table>

                        </form>
                    </div>

                    <div class="table-responsive tablecard">
                        <table class="table table-striped" ng-init="search();">

                            <thead>
                            <tr>
                                <th>Job Id</th>
                                <th>Job Title</th>
                                <th>Employee</th>
                                <th>Status</th>
                                <th>Project</th>
                                <th>Site</th>
                                <th>Start Time</th>
                                <th>End Time</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr ng-repeat="job in jobs">
                                <td>{{job.id}}</td>
                                <td>{{job.title}}</td>
                                <td>{{job.employeeName}}</td>
                                <td>{{job.status}}</td>
                                <td>{{job.siteProjectName}}</td>
                                <td>{{job.siteName}}</td>
                                <td><label ng-bind="job.plannedStartTime | date:'dd-MMM-yyyy hh:mm a'"/></td>
								<td><label ng-bind="job.actualEndTime | date:'dd-MMM-yyyy hh:mm a'"/></td>
                            </tr>

                            </tbody>
                        </table>

                    </div>
                </div>
                <!-- end content-->
            </div>
            <!--  end card  -->
        </div>
        <!-- end col-md-12 -->
    </div>
    <!-- end row -->

    <div class="card margin-TB-5 txt-align-center" ng-hide="jobs">

        <div class="card-content">

            <div class="" style="text-align:center;padding: 10px 0;">
                <div loader-css="ball-pulse"></div>
            </div>

            <h3>No data Found</h3>

        </div>

    </div>

    <div class="row">

        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
            <ul class="pagination pagination-warning">

                <li class="paging-first" ID="first">
                    <a href="#" id="first" ng-click="first()">
                        <i id="first" class=" fa fa-step-backward"></i></a>
                </li>
                <li class="prev paging-previous" id="previous">
                    <a id="previous" href="#" ng-click="previous()"> prev</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);">{{pages.currPage}}</a>
                </li>
                <li class="next paging-next" id="next">
                    <a id="next" href="#" ng-click="next()" >next</a>
                </li>
                <li class="paging-last" id="last">
                    <a id="last" href="#" ng-click="last()"><i id="last" class="fa fa-step-forward"></i></a>
                </li>

            </ul>
        </div>

    </div>




	<div class="row">

		<div id="deleteModal" data-backdrop="false" class="modal fade"
			tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
			aria-hidden="true">
			<div class="delete-dialog">
				<div class="modal-content">
					<div class="modal-body">
						Are you sure to delete the job?<br>
					</div>
					<div class="delete-footer">
						<button type="button" ng-click="deleteJob()"
							class="btn btn-danger-outline text-danger" data-dismiss="modal">Confirm</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>

					</div>
				</div>
			</div>
		</div>

	</div>
</div>
