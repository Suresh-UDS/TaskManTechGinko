<div>

    <div class="row" ng-init="loadSites()">
        <div class="col-md-8">
            <!--<h2 class="title">Site</h2>-->
        </div>
        <div class="col-md-4 txt-align-rgt">
            <button ui-sref="add-site"  ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN" class="btn btn-success align-left"> <i class="material-icons padding-right5">add</i>ADD<div class="ripple-container"></div></button>
            <button ng-click="refreshPage()" class="btn btn-warning align-left"> <i class="material-icons padding-right5">refresh</i>Reload<div class="ripple-container"></div></button>
        </div>
    </div>



    <div class="row">
        <div class="col-md-12">
            <div class="card tablecard">
                <div class="card-content">
                    <!--<h4 class="card-title">Striped Table</h4>-->
                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>ID</th>
                                <th>Name</th>
                                <th>Client</th>
                                <th class="text-right">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="site in sites">
                                <td>{{site.id}}</td>
                                <td>{{site.name}}</td>
                                <td>{{site.projectName}}</td>

                                <td class="text-right">
                                    <a  ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN" ui-sref="edit-site({ id: site.id })"  class="btn btn-simple btn-info"><i class="material-icons">edit</i></a>

                                    <a ng-class="{active: $state.includes('admin')}" has-authority="ROLE_ADMIN"  ng-click="deleteConfirm(site)"  onClick="$('#deleteModal').modal()" data-target="#myModal"  class="btn btn-simple btn-danger"><i class="material-icons">close</i></a>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- end row -->

    <div class="card margin-TB-5 txt-align-center" ng-hide="sites">

        <div class="card-content">

            <h3>No data Found</h3>

        </div>

    </div>


    <div class="row">

        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
            <ul class="pagination pagination-warning">

                <li class="paging-first" ID="first">
                    <a href="#" id="first" ng-click="first()">
                        <i id="first" class=" fa fa-step-backward"></i></a>
                </li>
                <li class="prev paging-previous" id="previous">
                    <a id="previous" href="#" ng-click="previous()"> prev</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);">{{pages.currPage}}</a>
                </li>
                <li class="next paging-next" id="next">
                    <a id="next" href="#" ng-click="next()" >next</a>
                </li>
                <li class="paging-last" id="last">
                    <a id="last" href="#" ng-click="last()"><i id="last" class="fa fa-step-forward"></i></a>
                </li>

            </ul>
        </div>

    </div>




<!-- Delete confirmation dialog -->
<div id="deleteModal" class="delete-confirmation modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure that you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button"
                        class="btn btn-danger delete-confirmation-button">Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Delete confirmation dialog -->

<!-- Delete Multiple confirmation dialog -->
<div class="delete-multiple-confirmation modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">&times;</button>
                <h4 class="modal-title">Delete</h4>
            </div>
            <div class="modal-body">
                <p>Are you sure that you want to delete this record?</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    Cancel</button>
                <button type="button"
                        class="btn btn-danger delete-multiple-confirmation-button"
                        data-target="http://localhost:81/grocery_crud/index.php/examples/customers_management/delete_multiple">
                    Delete</button>
            </div>
        </div>
    </div>
</div>
<!-- End of Delete Multiple confirmation dialog -->

</div>
</div>
