    <div class="row" >

            <button class="btn btn-info add-btn margn-tb0" data-toggle="modal" data-target="#basicFilter" tabindex="0">

    <div class="row">
        <div class="col-md-12">
            <div class="card margin-TB-5 tablecard appModuleCard">

                <div class="card-content">

                    <div class="table-responsive tablecard">
                        <table class="table table-hover withSortingIcons">
                            <thead>
                            <tr>
                                <th>ID
                                    <span class="sortingIcons">
                                        <span ng-click="columnAscOrder('id')" ng-class="isActiveAsc == 'id' ? 'active' : ''" >
                                            <i  class="fa fa-caret-up"></i>
                                        </span>
                                        <span ng-click="columnDescOrder('id')" ng-class="isActiveDesc == 'id' ? 'active' : ''" >
                                             <i  ng-class="class" class="fa fa-caret-down"></i>
                                        </span>
                                    </span>
                                </th>
                                <th>Name
                                    <span class="sortingIcons">
                                        <span ng-click="columnAscOrder('name')" ng-class="isActiveAsc == 'name' ? 'active' : ''" >
                                            <i  class="fa fa-caret-up"></i>
                                        </span>
                                        <span ng-click="columnDescOrder('name')" ng-class="isActiveDesc == 'name' ? 'active' : ''">
                                             <i  ng-class="class" class="fa fa-caret-down"></i>
                                        </span>
                                    </span>
                                </th>
                                <th>Client

                                    <span class="sortingIcons">
                                        <span ng-click="columnAscOrder('project.name')" ng-class="isActiveAsc == 'project.name' ? 'active' : ''" >
                                            <i  class="fa fa-caret-up"></i>
                                        </span>
                                        <span ng-click="columnDescOrder('project.name')" ng-class="isActiveDesc == 'project.name' ? 'active' : ''">
                                             <i  ng-class="class" class="fa fa-caret-down"></i>
                                        </span>
                                    </span>
                             </th>
                             <th class="text-right">Actions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="site in sites">
                                <td>{{site.id}}</td>
                                <td>{{site.name}}</td>
                                <td>{{site.projectName}}</td>

                                <td class="text-right">
                                    <a  ng-class="{active: $state.includes('admin')}" has-permission="Site:Edit" ui-sref="edit-site({ id: site.id })"  class="btn btn-simple btn-info"><i class="material-icons">edit</i></a>

                                    <!--<a ng-class="{active: $state.includes('admin')}"   ng-click="deleteConfirm(site)"  onClick="$('#deleteModal').modal()" data-target="#myModal"  class="btn btn-simple btn-danger"><i class="material-icons">close</i></a>-->
                                </td>
                            </tr>

                            </tbody>
                        </table>

                    </div>

                    <div class="txt-align-center LoaderCon"  ng-hide="sitesLoader">

                        <div class="pad-TB-30">
                            <div loader-css="ball-pulse"></div>
                            <h3 >Loading, please wait...</h3>
                        </div>

                    </div>

                    <div class="txt-align-center pad-TB-30 noDataCon" ng-show="noData">

                        <h3>No data Found</h3>

                    </div>

                </div>
            </div>

<!-- BasicFilterModal -->
<div class="modal fade BasicFilterModal FilterModalCon" id="basicFilter" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form name="searchForm"  ng-submit="searchFilter();" novalidate >
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        <i class="material-icons">clear</i>
                    </button>
                    <h4 class="modal-title">Basic Filter</h4>
                </div>
                <div class="modal-body">

                    <div class="row">

                        <div class="col-xs-12 col-md-4">
                            <div class="form-group" >
                                <div class="dropdown">
                                    <label class="label-control">Client</label>
                                    <span class="form-control-feedback d-arrow-icon"><i class="material-icons">keyboard_arrow_down</i></span>
                                    <select class="form-control " ng-model="searchProject" ng-change="loadDepSites()" ng-options="project as project.name for project in projectsList track by project.id"  ng-required>
                                        <option value="">Select Client...</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-xs-12 col-md-4">
                            <div class="dropdown">
                                <div class="form-group">
                                    <label class="label-control">Site</label>
                                    <span class="form-control-feedback d-arrow-icon"><i class="material-icons">keyboard_arrow_down</i></span>
                                    <select class="form-control " ng-model="searchSite"  ng-options="site as site.name for site in sitesList track by site.id" >
                                        <option value="">Select Site...</option>
                                    </select>
                                </div>
                            </div>
                        </div>



                    </div>

                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success btn-simple" ng-click = "searchFilter()" data-dismiss="modal" ng-disabled="searchForm.$invalid">Apply Filter</button>
                    <!--<button type="button" class="btn btn-danger btn-simple" data-dismiss="modal">Close</button>-->
                </div>
            </form>
        </div>
    </div>
</div>
<!--  End Modal -->
