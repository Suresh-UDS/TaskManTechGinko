<div class="crud-form">
	<div class="">
		<div class="row">
			<div class="col-md-12">

                <!--<div class="titleCon">-->
                    <!--<h3>View Employee</h3>-->
                <!--</div>-->


                <div class="row" ng-init="loadEmployee()">
                    <div class="col-md-12">

                        <div class="col-md-6 col-md-offset-3">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">remove_red_eye</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">View Rate Card</h4>
                                    <div class="table-responsive">
                                        <table class="table">

                                            <tbody>
                                            <tr>

                                                <td>Type</td>
                                                <td>Service</td>

                                            </tr>
                                            <tr>

                                                <td>Title</td>
                                                <td>name</td>

                                            </tr>
                                            <tr>

                                                <td>Material Cost</td>
                                                <td>1200</td>

                                            </tr>
                                            <tr>

                                                <td>UOM Type</td>
                                                <td>per hour</td>

                                            </tr>


                                            </tbody>
                                        </table>
                                    </div>


                                    <div class="row">

                                        <div class="col-md-4 col-md-offset-4">
                                            <button class="btn btn-default close-button-right b10" type="button"
                                                    ng-click="cancelEmployee()" id="close-button-right">
                                                <i class="material-icons">keyboard_arrow_left</i> Back
                                            </button>
                                        </div>

                                    </div>



                                </div>
                            </div>
                        </div>



                    </div>

                </div>


                <!-- notice modal -->
                <div class="modal fade" id="noticeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-notice">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><i class="material-icons">clear</i></button>
                                <h5 class="modal-title" id="myModalLabel">Site List</h5>
                            </div>
                            <div class="modal-body">

                                <div class="col-md-12">
                                    <div class="card">

                                        <div class="card-content">

                                            <div class="table-responsive">
                                                <table class="table">
                                                    <thead>
                                                    <tr>

                                                        <th>Id</th>
                                                        <th>Site Name</th>
                                                        <th>Check In/Out</th>

                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr ng-repeat="site in sites">

                                                        <td>{{site.id}}</td>
                                                        <td>{{site.name}}</td>
                                                        <td>
                                                            <button ng-click="checkIn(site.id,employee.empId,employee.id)" data-dismiss="modal"  class="btn btn-success">check-In</button>
                                                            <button ng-click="checkOut(site.id,employee.empId,employee.id)" data-dismiss="modal"  class="btn btn-success">check-Out</button>
                                                        </td>

                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>



                            </div>
                            <div class="modal-footer text-center">
                                <button type="button" class="btn btn-info btn-round" data-dismiss="modal">close</button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- end notice modal -->


				</div>
		</div>
	</div>

</div>
