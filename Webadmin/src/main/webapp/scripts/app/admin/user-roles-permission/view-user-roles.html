<div class="crud-form">
	<div class="container">
		<div class="row">
			<div class="col-md-12">

				<div class="form-container table-container" ng-init="loadUserRole()">
					<form ng-show="!success" name="form" role="form" class="form-horizontal">

                        <div class="col-md-6 col-md-offset-2">
                            <div class="card">
                                <div class="card-header card-header-icon" data-background-color="rose">
                                    <i class="material-icons">remove_red_eye</i>
                                </div>
                                <div class="card-content">
                                    <h4 class="card-title">View User Role</h4>
                                    <div class="table-responsive">
                                        <table class="table">

                                            <tbody>
                                            <tr>


                                                <td>Id</td>
                                                <td>{{userRole.id}}</td>

                                            </tr>
                                            <tr>

                                                <td>Name</td>
                                                <td>{{userRole.name}}</td>


                                            </tr>
                                            <tr>
                                                <td>Description </td>

                                                <td>{{userRole.description}}</td>

                                            </tr>
                                            <tr>

                                                <td>Level </td>
                                                <td>{{userRole.roleLevel}}</td>

                                            </tr>
                                            <tr>

                                                <td>Active </td>
                                                <td>{{userRole.active}}</td>

                                            </tr>
                                            <tr>

                                                <td>Created Date </td>
                                                <td>{{userRole.createdDate}}</td>

                                            </tr>


                                            </tbody>
                                        </table>
                                    </div>

                                    <div class="row">

                                        <div class="col-md-12 txt-align-rgt">
                                            <button class="btn btn-default close-button-right b10" type="button"
                                                    ng-click="cancelUserRole()" id="close-button-right">
                                                <i class="material-icons">chevron_left</i> Back
                                            </button>
                                        </div>

                                    </div>



                                </div>
                            </div>
                        </div>


                    </form>
				</div>
			</div>
		</div>
	</div>

</div>
