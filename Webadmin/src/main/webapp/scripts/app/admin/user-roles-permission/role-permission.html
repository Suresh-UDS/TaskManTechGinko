
<div class="" ng-controller="RolePermissionController" ng-init="initLoad();">
	<div class="success-message hidden"></div>

    <div class="row">

        <div class="col-md-4 txt-align-rgt">

        </div>

    </div>

    <div class="row" ng-init="loadUserRoles()">
        <div class="col-md-12">
            <label><span class="red-star">*</span> Mandatory Field</label>
            <form name="rolePermissionForm" ng-submit="conform('save')" role="form" novalidate >
                <div class="card margin-TB-5" style="padding-bottom:15px;" >

                    <div class="card-content">
                            <div class="col-md-4 margn-top15">
                                <div class="form-group">
                                    <span class="form-control-feedback d-sm-arrow-icon"><i class="material-icons">keyboard_arrow_down</i></span>
                                    <select ng-model="selectedUserRole" ng-change="selectRole()" name="rolePermission"  class="form-control" data-style="btn btn-primary" title="Select Role" data-size="7"
                                    ng-options="role as (role.name | uppercase) for role in userRoles track by role.id  | orderBy:'name'" required>
                                        <option value="">Select Roles...</option>
                                    </select>
                                    <div ng-show="rolePermissionForm.$submitted || rolePermissionForm.rolePermission.$touched || rolePermissionForm.rolePermission.$dirty">
                                        <div ng-show="rolePermissionForm.rolePermission.$dirty || rolePermissionForm.rolePermission.$invalid">
                                            <p class="help-block"  style="width:100%;z-index:940;background:#fff;color:maroon"
                                               ng-show="rolePermissionForm.rolePermission.$error.required">
                                                Please select a role.
                                            </p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 ">

                                <button type="submit" class="btn btn-success" ng-disabled="rolePermissionForm.$invalid" >
                                            <span class="btn-label">
                                                <i class="material-icons">check</i>
                                            </span>
                                    Submit
                                </button>

                                <button type="button" class="btn btn-danger" ng-click="conform('back');">
                                    <i class="material-icons">close</i> Cancel
                                </button>

                            </div>



                    </div>

                </div>
            </form>
        </div>
    </div>



    <div class="row" ng-init="loadModuleActions()">

        <div class="col-md-12">
            <div class="card margin-TB-5 tablecard permissioncard">

                <div class="card-content">

                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead>
                            <tr>
                                <th>Module Name</th>
                                <th>Permissions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat=" moduleAction in moduleActions">
                               <td>{{moduleAction.name | uppercase}}</td>
                               <td>
                                   <div class="checkbox checkbox-inline" style="width:12%;margin: 0;" ng-repeat=" action in moduleAction.moduleActions">
                                       <label>
                                           <input ng-model="action.selected" type="checkbox" name="action"   value="action.id" ng-change="checkPermission(moduleAction.id, moduleAction.name, action.id, action.name)" >{{action.name}}
                                       </label>
                                   </div>
                               </td>
                            </tr>


                            </tbody>
                        </table>

                    </div>
                    <div class="txt-align-center LoaderCon"  ng-hide="moduleActionsLoader">

                        <div class="pad-TB-30">
                            <div loader-css="ball-pulse"></div>
                            <h3 >Loading, please wait...</h3>
                        </div>

                    </div>

                    <div class="txt-align-center pad-TB-30 noDataCon" ng-show="noData">

                        <h3>No data Found</h3>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="row">

		<!-- Delete confirmation dialog -->
		<div class="delete-confirmation modal fade">
            <form name="deleteForm" role="form" novalidate confirm-on-exit-touch>
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal"
                                aria-hidden="true">&times;</button>
                            <h4 class="modal-title">Delete</h4>
                        </div>
                        <div class="modal-body">
                            <p>Are you sure that you want to delete this record?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                            <button type="submit"
                                class="btn btn-danger delete-confirmation-button">Delete</button>
                        </div>
                    </div>
                </div>
            </form>
		</div>
		<!-- End of Delete confirmation dialog -->

		<!-- Delete Multiple confirmation dialog -->
		<div class="delete-multiple-confirmation modal fade">
            <form name="deleteMultiForm" role="form" novalidate>
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Delete</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure that you want to delete this record?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Cancel</button>
						<button type="submit"
							class="btn btn-danger delete-multiple-confirmation-button"
							>
							Delete</button>
					</div>
				</div>
			</div>
            </form>
		</div>
		<!-- End of Delete Multiple confirmation dialog -->

	</div>
</div>
