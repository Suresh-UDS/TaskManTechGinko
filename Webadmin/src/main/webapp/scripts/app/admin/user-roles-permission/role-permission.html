
<div class="" ng-controller="RolePermissionController">
	<div class="success-message hidden"></div>

    <div class="row">

        <div class="col-md-4 txt-align-rgt">

        </div>

    </div>

    <div class="row" ng-init="loadUserRoles()">
        <div class="col-md-12">
            <div class="card margin-TB-5" >

                <div class="card-content">



                        <div class="col-md-4 margn-top15">

                            <select ng-model="selectedUserRole" ng-change="selectRole()"  class="form-control" data-style="btn btn-primary" title="Select Role" data-size="7"
                            ng-options="role as role.name for role in userRoles">
                                <option value="Please select Roles..."></option>
                            </select>

                        </div>
                        <div class="col-md-6 ">

                            <button class="btn btn-success" ng-click="saveRolePermissions()">
                                        <span class="btn-label">
                                            <i class="material-icons">check</i>
                                        </span>
                                Submit
                            </button>

                            <button class="btn btn-danger">
                                <i class="material-icons">close</i> Cancel
                            </button>

                        </div>



                </div>

            </div>
        </div>
    </div>



    <div class="row" ng-init="loadModuleActions()">

        <div class="col-md-12">
            <div class="card margin-TB-5 tablecard permissioncard">

                <div class="card-content">

                    <div class="table-responsive">
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <th>Module Name</th>
                                <th>Permissions</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat=" moduleAction in moduleActions">
                               <td>{{moduleAction.name}}</td>
                               <td>
                                   <div class="checkbox checkbox-inline" style="width:18%;" ng-repeat=" action in moduleAction.moduleActions">
                                       <label>
                                           <input ng-model="action.selected" type="checkbox" name="action"   value="action.id" ng-change="checkPermission(moduleAction.id, moduleAction.name, action.id, action.name)" >{{action.name}}
                                       </label>
                                   </div>
                               </td>
                            </tr>


                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="card margin-TB-5 txt-align-center" ng-hide="moduleActions">

        <div class="card-content">

            <h3>No data Found</h3>

        </div>

    </div>


    <div class="row">

        <div class="col-md-6"></div>
        <div class="col-md-6 text-right">
            <ul class="pagination pagination-warning">

                <li class="paging-first" ID="first">
                    <a href="#" id="first" ng-click="first()">
                        <i id="first" class=" fa fa-step-backward"></i></a>
                </li>
                <li class="prev paging-previous" id="previous">
                    <a id="previous" href="#" ng-click="previous()"> prev</a>
                </li>

                <li class="active">
                    <a href="javascript:void(0);">{{pages.currPage}}</a>
                </li>
                <li class="next paging-next" id="next">
                    <a id="next" href="#" ng-click="next()" >next</a>
                </li>
                <li class="paging-last" id="last">
                    <a id="last" href="#" ng-click="last()"><i id="last" class="fa fa-step-forward"></i></a>
                </li>

            </ul>
        </div>

    </div>



    <div class="row">

		<!-- Delete confirmation dialog -->
		<div class="delete-confirmation modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Delete</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure that you want to delete this record?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button type="button"
							class="btn btn-danger delete-confirmation-button">Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Delete confirmation dialog -->

		<!-- Delete Multiple confirmation dialog -->
		<div class="delete-multiple-confirmation modal fade">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h4 class="modal-title">Delete</h4>
					</div>
					<div class="modal-body">
						<p>Are you sure that you want to delete this record?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">
							Cancel</button>
						<button type="button"
							class="btn btn-danger delete-multiple-confirmation-button"
							data-target="http://localhost:81/grocery_crud/index.php/examples/customers_management/delete_multiple">
							Delete</button>
					</div>
				</div>
			</div>
		</div>
		<!-- End of Delete Multiple confirmation dialog -->

	</div>
</div>
