<div class="crud-form" ng-init="initLoad();"
    data-unique-hash="a2ad475d60b22954085c657a73309b8f">
    <div class="" >
        <div class="row">
            <!-- <div class="col-mod-12">
                <div class="alert alert-success" ng-show="success">
                    <strong>Manufacturer saved!</strong>
                </div>

                <div class="alert alert-danger" ng-show="error">
                    <strong>Manufacturer Not Saved!</strong> Please try again later.
                </div>
                <div class="alert alert-danger" ng-show="errorAssetExists">
                    <strong>Manufacturer already registered!</strong> Please choose another one.
                </div>
            </div> -->
            <div class="col-md-12">
                <div class="">
                    <div class="">
                        <form ng-show="!success" name="formSave" role="form" novalidate
                                ng-submit="saveManufacturer()"
                                onClick="" class="form-horizontal">
                        <div class="row">
                            <div class="col-md-6">

                                <div class="panel panel-default">
                                    <div class="panel-heading">Manufacturer Details</div>
                                    <div class="panel-body">

                                        <div class="row" ng-init="loadAllAssetTypes()">

                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label">Asset Type<span class="red-star">*</span></label>
                                                    <span class="form-control-feedback d-arrow-icon"><i class="material-icons">keyboard_arrow_down</i></span>
                                                    <select class="form-control " ng-model="selectedAssetType"  ng-options="assetType as assetType.name for assetType in assetTypes" name="assetType" required>
                                                        <option value="">Select Asset Type...</option>
                                                    </select>
                                                    <div ng-show="formSave.$submitted || formSave.assetType.$touched">
                                                        <div ng-show="formSave.assetType.$dirty || formSave.assetType.$invalid">
                                                            <p class="help-block" style="color:maroon"
                                                               ng-show="formSave.assetType.$error.required">
                                                                Asset type is required.
                                                            </p>

                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Manufacturer Name<span class="red-star">*</span></label>
                                                    <input id='manufacturerName' ng-model="manufacturer.name" name="manufacturerName"
                                                           class='form-control InputTxtCaps' name='manufacturerName' type='text' value=""
                                                           ng-minlength='5' ng-maxlength='50' ng-pattern="/^[A-Za-z0-9\s&-/]*$/" autofocus required/>

                                                    <div ng-show="formSave.$submitted || formSave.manufacturerName.$touched">
                                                        <div ng-show="formSave.manufacturerName.$dirty || formSave.manufacturerName.$invalid">
                                                            <p class="help-block" style="color:maroon"
                                                               ng-show="formSave.manufacturerName.$error.required">
                                                                Manufacturer name is required.
                                                            </p>
                                                            <p class="help-block" style="color:maroon"
                                                               ng-show="formSave.manufacturerName.$error.minlength">
                                                                Manufacturer name is required to be at least 5 character.
                                                            </p>
                                                            <p class="help-block" style="color:maroon"
                                                               ng-show="formSave.manufacturerName.$error.maxlength">
                                                                Manufacturer name cannot be longer than 250 characters.
                                                            </p>
                                                            <p class="help-block" style="color:maroon"
                                                               ng-show="formSave.manufacturerName.$error.pattern">
                                                                Manufacturer name can only contain letters, digits and space.
                                                            </p>
                                                        </div>
                                                    </div>

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Contact First Name</label>
                                                    <input id='contactName' ng-model="manufacturer.contactFirstName"
                                                           class='form-control InputTxtCaps' name='contactName' type='text' value=""
                                                            />

                                                </div>

                                                <div class="form-group">
                                                    <label class="control-label">Contact Last Name</label>
                                                    <input id='lastName' ng-model="manufacturer.contactLastName"
                                                           class='form-control InputTxtCaps' name='lastName' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Phone No</label>
                                                    <input id='mobNum' ng-model="manufacturer.phone"
                                                           class='form-control' name='mobNum' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Email</label>
                                                    <input id='email' ng-model="manufacturer.email"
                                                           class='form-control' name='email' type='email' value=""
                                                            />

                                                </div>
                                            </div>
                                        </div>


                                    </div>
                                </div>


                            </div>
                            <div class="col-md-6">

                                <div class="panel panel-default">
                                    <div class="panel-heading">Address Details</div>
                                    <div class="panel-body">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label">Line 1</label>
                                                    <input id='line1' ng-model="manufacturer.addressLine1"
                                                           class='form-control InputTxtCaps' name='line1' type='text' value=""
                                                           />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Line 2</label>
                                                    <input id='line2' ng-model="manufacturer.addressLine2"
                                                           class='form-control InputTxtCaps' name='line2' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">City</label>
                                                    <input id='City' ng-model="manufacturer.city"
                                                           class='form-control InputTxtCaps' name='City' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">State</label>
                                                    <input id='state' ng-model="manufacturer.state"
                                                           class='form-control InputTxtCaps' name='state' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Pin Code</label>
                                                    <input id='pinCode' ng-model="manufacturer.pincode"
                                                           class='form-control' name='pinCode' type='text' value=""
                                                            />

                                                </div>
                                                <div class="form-group">
                                                    <label class="control-label">Country</label>
                                                    <input id='country' ng-model="manufacturer.country"
                                                           class='form-control InputTxtCaps' name='country' type='text' value=""
                                                            />

                                                </div>
                                            </div>
                                        </div>



                                    </div>
                                </div>


                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-4 col-md-offset-8 txt-align-rgt">
                                <div class="form-group">

                                    <button class="btn btn-success" type="submit"
                                            id="form-button-save" ng-disabled="formSave.$invalid">
                                        <span class="btn-label"><i class="material-icons">check</i></span> Save
                                    </button>
                                    <button class="btn btn-danger"  data-dismiss="modal" aria-label="Close" type="button"
                                            id="cancel-button" ng-click="cancelManufacturer()">
                                        <i class="material-icons" >close</i> Cancel
                                    </button>

                                </div>
                            </div>
                        </div>

                    </form>
                </div>

             </div>

         </div>
    </div>

</div>
</div>
