
<div class="crud-form">
    <div class="">
        <div class="row">
            <div class="col-md-12">

                <div class="form-container table-container">
                    <form ng-show="!success" name="form" role="form" novalidate
                          ng-submit=""  class="form-horizontal">

                        <div class="row">
                            <div class="col-md-4 col-md-offset-4">
                                <div class="card formcard">

                                    <div class="card-content">

                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                   <label class="control-label">Old Password</label>
                                                  <input type="text" id="oldPassword"  ng-model="oldPassword" class="form-control" required>

                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label">New Password</label>
                                                    <input type="password" id="newPassword" ng-minlength="8" name="newPassword"
                                                           ng-model="newPassword" class="form-control" required>
                                                           <div ng-show="form.newPassword.$dirty" role="alert">
															  <span ng-show="form.newPassword.$error.minlength"> Please enter atleast 8 characters
															  </span>
															</div>
                                                    </div>
                                                </div>
                                         </div>
                                         
                                          <div class="row">
                                            <div class="col-md-12">
                                                <div class="form-group">
                                                    <label class="control-label">Confirm Password</label>
                                                    <input type="password" id="confirmPassword" ng-minlength="8" name="confirmPassword"
                                                           ng-model="confirmPassword" class="form-control" required>
                                                           <div ng-show="form.confirmPassword.$dirty" role="alert">
															  <span ng-show="form.confirmPassword.$error.minlength"> Please enter atleast 8 characters
															  </span>
															</div>
                                                    </div>
                                                </div>
                                         	</div>
                                           
                                            <div class="row">

                                                <div class="col-md-12 txt-align-rgt">
                                                    <div class="form-group">

                                                        <button class="btn btn-success ld ld-over-inverse" ng-class="{'running':saveLoad}" ng-click="conform('Reset')"
                                                                type="submit" id="form-button-save" ng-disabled="form.$invalid ">
                                                            <span class="btn-label"><i class="material-icons">check</i></span> Reset
                                                            <i class="ld ld-ring ld-spin" ng-show="saveLoad"></i>
                                                        </button>


                                                        <button class="btn btn-danger" type="button"
                                                                ng-click="conform('cancel')" id="cancel-button">
                                                            <i class="material-icons">close</i> Discard
                                                        </button>

                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <div class='small-loading hidden' id='FormLoading'>Loading,
                                saving data...</div>

                            <div class="form-group">
                                <div id='report-error' class='report-div error bg-danger'
                                     style="display: none"></div>
                                <div id='report-success' class='report-div success bg-success'
                                     style="display: none"></div>
                            </div>

                        </form>
                    </div>

                </div>

            </div>
        </div>


    </div>
