<div class="crud-form" >


    <div class="row">
        <div class="col-md-12">
            <div class="titleCon margn-btm-12">
                <h3>{{project.name | uppercase}}</h3>
            </div>
        </div>
    </div>

    <div class="panel panel-default" ng-init="loadProject()">
        <div class="panel-body">
            <div class="row">

                <div class="col-md-6 col-lg-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">Client Name and Location</div>
                        <div class="panel-body" style="min-height: 225px;">

                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>ID</td>
                                        <td>{{project.id}}</td>
                                    </tr>
                                    <tr>
                                        <td>Client Name</td>
                                        <td>{{project.name | uppercase}}</td>
                                    </tr>

                                    <tr>
                                        <td>Address</td>
                                        <td >{{project.address}}</td>
                                    </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 col-lg-6">

                    <div class="panel panel-default">
                        <div class="panel-heading">Contact Info</div>
                        <div class="panel-body" style="min-height: 225px;">

                            <div class="table-responsive">
                                <table class="table">
                                    <tbody>
                                    <tr>
                                        <td>First Name</td>
                                        <td style="text-transform: capitalize">{{project.contactFirstName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Last Name</td>
                                        <td style="text-transform: capitalize">{{project.contactLastName}}</td>
                                    </tr>
                                    <tr>
                                        <td>Phone</td>
                                        <td>{{project.phone}}</td>
                                    </tr>
                                    <tr>
                                        <td>Email</td>
                                        <td>{{project.email}}</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>


                        </div>
                    </div>

                </div>

            </div>



            <div class="row">

                <div class="col-md-12 txt-align-rgt">
                    <button class="btn btn-default" type="button"
                            ng-click="back('cancel')" id="close-button-right">
                        Back
                    </button>
                </div>
            </div>
        </div>
    </div>



</div>
