<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.job.completed.alert.title}">TaskMan Job Completed</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.job.completed.alert.greeting(${user.login})}">
    Dear
</p>

<p th:text="#{email.job.completed.alert.text1(${jobId}, ${employeeName}, ${employeeCode})}">

</p>
<p th:text = "#{email.job.completed.alert.text2(${jobTitle})}">>

</p>
<p th:text = "#{email.job.completed.alert.text3(${status})}">>

</p>
<p th:text = "#{email.job.completed.alert.text4(${ticketNumber})}">>

</p>

<span th:text = "#{email.job.completed.alert.text5}">
</span>
<a th:href="${jobUrl}" >View Job
</a>
<br/>

<span th:text = "#{email.job.completed.alert.text6}">
</span>
<a th:href="${url}" >View Ticket
</a>

<p>
    <span th:text="#{email.report.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.job.completed.alert.signature('UDS')}">.</em>
</p>
</body>
</html>
