<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{email.ticket.updated.alert.title}">TaskMan Ticket Updated</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="#{email.ticket.updated.alert.greeting(${user.login})}">
    Dear
</p>


<p th:text="#{email.ticket.updated.alert.text1(${ticketNumber})}">

</p>
<p th:text = "#{email.ticket.updated.alert.text2(${ticketTitle})}">>

</p>
<p th:text = "#{email.ticket.updated.alert.text3(${ticketDescription})}">>

</p>
<p th:text = "#{email.ticket.updated.alert.text4(${ticketStatus})}">>

</p>

<p>
    <span th:text="#{email.report.text2}">Regards, </span>
    <br/>
    <em th:text="#{email.ticket.updated.alert.signature('UDS')}">.</em>
</p>
</body>
</html>
