<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <div class="row">
    <ion-col col-11 class="margin-auto">
      <div class="card">
        <div class="card-header border-bottom padding-left-right0">
          <p class="category display-inline">Name</p>
          <button ion-button icon-left icon-only clear (click)="presentPopover($event)" class="pop-icon">
            <ion-icon name="more"></ion-icon>
          </button>
        </div>
        <div class="card-content">
          <ion-row class="margin0">
            <ion-col col-9 class="ver-center">
              <h3 class="title">Sitename</h3>
            </ion-col>
            <ion-col col-3>
              <ion-item class="remove">
                <ion-avatar item-left>
                  <img src="img/faces/marc.jpg" width="10%">
                </ion-avatar>
              </ion-item>
            </ion-col>
          </ion-row>
        </div>
        <div class="card-footer">
          <ion-row class="margin0">
            <ion-col col-6>
              <p class="title margin0 primary-clr">In:</p>
            </ion-col>
            <ion-col col-6>
              <p class="primary-clr title margin0">Out:</p>
            </ion-col>
          </ion-row>
        </div>
      </div>
    </ion-col>
  </div>
</ion-content>
