<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rate Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab bottom right>
        <button mini (click)="createRate()"  ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <ion-list>
        <ion-item *ngFor="let rate of rateCards">
            <p text-left style="color: #2e2e2e">{{rate.title}} - {{rate.cost}} - {{rate.uom}}</p>
        </ion-item>
    </ion-list>

</ion-content>
