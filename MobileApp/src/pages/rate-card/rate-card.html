<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Rate Cards</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-fab bottom right>
        <button mini (click)="createRate()"  ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <div class="table-responsive">

        <table class="table">
            <thead>
               <tr>
                   <th>Type</th>
                   <th>Name</th>
                   <th>UOM </th>
                   <th>Price</th>
               </tr>
            </thead>
            <tbody>
            <tr *ngFor="let rate of rateCards">
                <td></td>
                <td>{{rate.title}}</td>
                <td>{{rate.uom}}</td>
                <td>{{rate.cost}}</td>
            </tr>
            </tbody>
        </table>

    </div>



</ion-content>
