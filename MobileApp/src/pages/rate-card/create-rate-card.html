<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Create Rate Card</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-content">
                        <ion-row>
                            <ion-col col-12>
                                <ion-list radio-group  [(ngModel)]="rateCardDetails.type" class="margin0">
                                    <ion-item *ngFor="let type of rateCardTypes" class="padding-left0 inline-block width50" no-lines>
                                        <ion-label class="radio-label">{{type.name}}</ion-label>
                                        <ion-radio  value={{type.name}} (ionSelect)="rateCardUOM(type.uom)"></ion-radio>
                                    </ion-item>
                                </ion-list>
                            </ion-col>

                            <ion-col col-12>
                                <div class="form-group label-floating">
                                    <label class="control-label">Title</label>
                                    <input type="text" class="form-control" [(ngModel)]="rateCardDetails.title" >
                                    <span *ngIf="field==='title' && errorMsg" class="error">{{errorMsg}}</span>
                                </div>
                            </ion-col>

                            <ion-col col-12>
                                <div class="form-group label-floating">
                                    <label class="control-label">Cost</label>
                                    <input type="number" class="form-control" [(ngModel)]="rateCardDetails.cost" >
                                    <span *ngIf="field==='cost' && errorMsg" class="error">{{errorMsg}}</span>
                                </div>
                            </ion-col>

                            <ion-col col-12>
                                <div class="form-group ">
                                    <label class="control-label" *ngIf="uom">UOM</label>
                                    <input type="text" class="form-control" placeholder="UOM" [(ngModel)]="uom" disabled>
                                </div>
                            </ion-col>
                            <button type="submit" class="btn btn-warning pull-right margin-auto" (click)="createRateCard(rateCardDetails)" >Create</button>
                            <div class="clearfix"></div>
                        </ion-row>
                </div>
            </div>
        </div>
    </div>

</ion-content>
