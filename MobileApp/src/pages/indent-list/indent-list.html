<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Indent</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>

    <ion-fab right bottom>
        <button ion-fab color="dark" (click)="addTransaction()">
            <ion-icon name="md-add" class="clr-orange"></ion-icon>
        </button>
    </ion-fab>

    <div *ngIf=" (!indentMaterial || indentMaterial.length < 0) && !spinner ">
        <ion-card>
            <ion-card-content>
                <img src="assets/imgs/warning.svg">
                <span><p text-center>No Data Found</p></span>
            </ion-card-content>
        </ion-card>
    </div>
   <div  *ngIf="(!indentMaterial||indentMaterial.length < 0) && spinner" text-center class="margin-top25">
        <ion-spinner name="circles"></ion-spinner>
    </div>
  <ion-list  no-margin *ngFor="let indent of indentMaterial" >
      <div (click)="viewDetails(indent)" class="card">
          <div class="card-content table-responsive">
              <ion-row no-margin class="white-bg">
                  <ion-col col-6 no-padding>
                      <ion-item no-padding class="fnt-wgt">
                          <p  text-capitalize class="client-label" text-left >Reference Number:</ion-item>
                  </ion-col>
                  <ion-col col-6 no-padding>
                      <ion-item no-padding class="fnt-wgt">
                          <p text-capitalize>{{indent.indentRefNumber}}</p>
                      </ion-item>
                  </ion-col>
                  <ion-col col-6 no-padding>
                      <ion-item no-padding class="fnt-wgt">
                          <p  text-capitalize class="client-label" text-left >Date:</ion-item>
                  </ion-col>
                  <ion-col col-6 no-padding>
                      <ion-item no-padding class="fnt-wgt">
                          <p text-capitalize>{{indent.createdDate|date:'MMM d, y'}}</p>
                      </ion-item>
                  </ion-col>
              </ion-row>
          </div>
