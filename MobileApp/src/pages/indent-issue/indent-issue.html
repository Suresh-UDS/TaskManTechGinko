<ion-header>

  <ion-navbar>
    <ion-title>indent-issue</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div *ngIf=" (!details || details.length < 0)">
    <ion-card>
      <ion-card-content>
        <img src="assets/imgs/warning.svg">
        <span><p text-center>No Data Found</p></span>
      </ion-card-content>
    </ion-card>
  </div>

  <div class="card">
    <div class="card-content table-responsive margin-btm">
      <ion-row class="margin0 white-bg border-btm">
        <ion-col col-12 text-center no-padding>
          <p>{{details.projectName}}</p>
        </ion-col>
        <ion-col col-12 text-center no-padding>
          <p>{{details.siteName}}</p>
        </ion-col>
        <ion-col col-12 text-center no-padding>
          <p>Indent purpose</p>
        </ion-col>
        <ion-col col-3 text-left no-padding>
          <p class="mrgn-p">Date:</p>
        </ion-col>
        <ion-col col-3 text-left no-padding>
          <p class="mrgn-p">{{details.createdDate|date:'dd/MM/yyyy'}}</p>
        </ion-col>
        <ion-col col-3 text-right no-padding>
          <p class="mrgn-p">Ref no:</p>
        </ion-col>
        <ion-col col-3 text-right no-padding>
          <p class="mrgn-p">{{details.indentRefNumber}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="margin0 margin-top5">
        <ion-col col-3 no-padding>
          <p class="margin0 clr-orange fnt-12" text-center="">Name</p>
        </ion-col>
        <ion-col col-2 no-padding>
          <div class="">
            <p text-center class="margin0 clr-orange fnt-12">Req.qty</p>
          </div>
        </ion-col>
        <ion-col col-2 no-padding>
          <div class="">
            <p text-center class="margin0 clr-orange fnt-12">Issued</p>
          </div>
        </ion-col>
        <ion-col col-3 no-padding>
          <div class="">
            <p text-center class="margin0 clr-orange fnt-12">Uom</p>
          </div>
        </ion-col>
      </ion-row>
      <ion-list *ngFor="let item of details.items">
        <ion-row class="margin0">
          <ion-col col-3 no-padding>
            <p class="margin0" text-center>{{item.materialName}}</p>
          </ion-col>
          <ion-col col-2 no-padding>
            <div class="">
              <p text-center class="margin0" text-uppercase>{{item.quantity}}</p>
            </div>
          </ion-col>
          <ion-col col-2 no-padding>
            <div class="">
              <!--<p text-center class="margin0" text-uppercase>10</p>-->
              <ion-input type="number" text-center [(ngModel)]="item.issuedQuantity"></ion-input>
            </div>
          </ion-col>
          <ion-col col-3 no-padding>
            <div class="">
              <p text-center class="margin0" text-uppercase>{{item.materialUom}}</p>
            </div>
          </ion-col>
          <ion-col col-2 no-padding>
            <button ion-fab mini color="dark" (click)="addTransactionMaterial(item)">
              <ion-icon name="checkmark" class="clr-orange"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-list>

    </div>
  </div>

</ion-content>
