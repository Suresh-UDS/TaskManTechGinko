<!--
  Generated template for the Transaction page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Transaction Page</ion-title>
  </ion-navbar>


</ion-header>
<ion-content>


  <div id="transactionPage" class="MainExpenseContainer transactionPage">

    <ion-card *ngFor="let items of trans_list" (click)="viewTransaction()">
      <ion-card-header text-center>
        {{items.site}}
      </ion-card-header>
      <ion-card-content>

        <ion-list>
          <ion-item>
            Date
            <ion-note item-end class="dark">{{items.date}}</ion-note>
          </ion-item>
          <ion-item>
            Receipt No
            <ion-note item-end class="dark">{{items.receipt_no}}</ion-note>
          </ion-item>
          <ion-item>
            Description
            <ion-note item-end class="dark">{{items.description}}</ion-note>
          </ion-item>
          <ion-item>
            Expense Type
            <ion-note item-end class="dark">{{items.expense_type}}</ion-note>
          </ion-item>
          <ion-item>
            Billable
            <ion-note item-end class="dark">{{items.billable}}</ion-note>
          </ion-item>
          <ion-item>
            Reimbursable
            <ion-note item-end class="dark">{{items.reimbursable}}</ion-note>
          </ion-item>
          <ion-item>
            Payment type
            <ion-note item-end class="dark">{{items.payment_type}}</ion-note>
          </ion-item>
        </ion-list>

      </ion-card-content>
    </ion-card>

  </div>


</ion-content>
