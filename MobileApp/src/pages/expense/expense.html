<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Expense</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="greyBg">

     <div class="MainExpenseContainer">

       <ion-card *ngFor="let items of listitem" (click)="viewTransaction()">
         <ion-card-header text-center>
           {{items.site}}
         </ion-card-header>
         <ion-card-content>

           <ion-list>
             <ion-item>
               <ion-icon class="CircleIcon" item-start name="ios-share-outline"></ion-icon>
               <h2>Debit</h2>
               <ion-note item-end class="red">- {{items.debit}}</ion-note>
             </ion-item>
             <ion-item>
               <ion-icon class="CircleIcon" item-start name="ios-download-outline"></ion-icon>
               <h2>Credit</h2>
               <ion-note item-end class="green">+ {{items.credit}}</ion-note>
             </ion-item>
             <ion-item text-right>
               <ion-icon class="CircleIcon" item-start name="ios-briefcase-outline"></ion-icon>
               <h2>Balance</h2>
               <ion-note item-end class="dark">{{items.balance}}</ion-note>
             </ion-item>
           </ion-list>


         </ion-card-content>

         <div class="posCirclesCon">

             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>
             <span class="circles"></span>


         </div>

       </ion-card>

     </div>

</ion-content>
