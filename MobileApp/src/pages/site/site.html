<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Sites</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="sites">

    <ion-item *ngFor="let site of sites;let i of index" class="border-btm-dotted emp" (click)="viewSite(site)">
      <ion-icon name="ios-podium-outline" item-start class="icon-color CircleIcon"></ion-icon>
      <p text-left  class="fnt-wt-400" text-capitalize>{{site.name}}</p>
      <ion-icon class="grey" item-end name="ios-arrow-forward-outline"></ion-icon>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!sites  && isLoading">
    <ion-item *ngFor="let fake of fakeUsers" class="fakeItem">
      <ion-icon item-start></ion-icon>
      <p></p>
    </ion-item>
  </ion-list>


    <ion-card *ngIf="!sites && !isLoading">
        <ion-card-content>
            <img src="assets/imgs/warning.svg">
            <span><p text-center>No Data Found</p></span>
        </ion-card-content>
    </ion-card>

</ion-content>
