<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Site List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let site of sites;let i of index" class="bottom-border" (click)="viewSite(site)">
      <ion-icon name="podium" item-start class="icon-color"></ion-icon>
      <p text-left>{{site.name}}</p>
    </ion-item>
  </ion-list>

</ion-content>
