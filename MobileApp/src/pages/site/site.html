<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Site List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="sites">
    <ion-item *ngFor="let site of sites;let i of index" class="bottom-border emp" (click)="viewSite(site)">
      <ion-icon name="podium" item-start class="icon-color"></ion-icon>
      <p text-left  class="fnt-wt" text-capitalize>{{site.name}}</p>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="!sites  && isLoading">
    <ion-item *ngFor="let fake of fakeUsers" class="fakeItem">
      <ion-icon item-start></ion-icon>
      <p></p>
    </ion-item>
  </ion-list>

  <ion-card *ngIf="!sites && !isLoading">
    <ion-card-content>
      <img src="assets/imgs/warning.svg">
      <span><p text-center>No Data Found</p></span>
    </ion-card-content>
  </ion-card>

</ion-content>
