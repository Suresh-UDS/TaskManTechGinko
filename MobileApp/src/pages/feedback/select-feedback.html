<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="FeedbackQuesCon" id="scrollDiv">

   <div style="padding-top:10%;">
       <ion-row padding>
           <ion-col col-12 text-center="">
               <img src="img/feedback.png"  alt="feedback image" width="60%">
           </ion-col>
       </ion-row>
       <ion-row>

           <ion-col col-2>

           </ion-col>
           <ion-col text-center col-4 (click)="happy()">
               <img src="assets/imgs/select-happy.png" width="60%"><br>
               <ion-label>I am Happy</ion-label>
           </ion-col>
           <ion-col text-center col-4 (click)="sad()">
               <img src="assets/imgs/select-sad.png" width="60%"><br>
               <ion-label>I not Happy</ion-label>
           </ion-col>
           <ion-col col-2>

           </ion-col>
       </ion-row>
   </div>
</ion-content>
