<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="FeedbackQuesCon bg-white" id="scrollDiv">

   <div style="padding-top:25%;" class="SelectFeedback">
       <ion-row padding>
           <ion-col col-12 text-center="">
               <img src="img/feedback.png"  alt="feedback image" width="60%">
           </ion-col>
       </ion-row>
       <ion-row>

           <ion-col col-2>

           </ion-col>
           <ion-col text-center col-4 (click)="happy()">
               <img src="assets/imgs/select-happy.png" width="60%">
               <ion-label style="display: block;font-size: 14px;margin-right: 0;">I am Happy</ion-label>
           </ion-col>
           <ion-col text-center col-4 (click)="sad()">
               <img src="assets/imgs/select-sad.png" width="60%">
               <ion-label style="display: block;font-size: 14px;margin-right: 0;">I not Happy</ion-label>
           </ion-col>
           <ion-col col-2>

           </ion-col>
       </ion-row>
   </div>
</ion-content>
