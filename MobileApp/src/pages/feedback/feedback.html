<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

   <div class="FeedbackCon">

        <div class="TopImageCon">

          <img src="img/feedback.png"  alt="feedback image">

        </div>

        <div class="InputCon">

            <div class="input-group">
              <span class="input-group-addon">
                  <i class="material-icons">face</i>
              </span>
                <div class="form-group label-floating">
                    <label class="control-label">Name</label>
                    <input class="form-control" type="text" id="" name="" >
                </div>
            </div>

            <button class="btn btn-warning btn-wd btn-lg" (click)="start()" style="margin-top: 80px;">Start</button>


            <div class="align-center">
                <p class="clr-red" (click)="skip()">Skip</p>
            </div>

        </div>




   </div>



</ion-content>
