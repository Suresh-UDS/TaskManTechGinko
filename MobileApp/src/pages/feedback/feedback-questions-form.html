<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Your Feedback</ion-title>
    </ion-navbar>
</ion-header>

<ion-content class="FeedbackQuesCon" id="scrollDiv">



    <ion-list>

        <ion-item *ngFor="let q of questions" >
            <ion-label *ngIf="q.answerType!='RATING'">{{q.question}}</ion-label>
            <ion-checkbox *ngIf="q.answerType!='RATING'" [(ngModel)]="q.answer" ></ion-checkbox>
        </ion-item>

    </ion-list>
    <ion-toolbar position="bottom" transparent class="txt-center" >
    <button class="btn btn-warning" style="width:40%;" ion-button (click)="submitFeedback()">Submit</button>
    </ion-toolbar>


</ion-content>
