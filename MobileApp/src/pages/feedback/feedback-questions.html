<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="FeedbackQuesCon" >
   <ion-item *ngFor="let q of questions;let i of index" class="bg-trans QuesContent">
       <h3 text-center="" class="clr-white">{{q.question}}</h3>

    <ion-list radio-group [(ngModel)]="q.answer" class="margin-auto q-type1" *ngIf="q.answerType!='RATING'">
        <ion-item class="padding-left0 inline-block  align-left" align-left no-lines>
            <ion-radio  value="true" class="">Yes</ion-radio>
            <label item-right class="" >Yes</label>
        </ion-item>
        <ion-item class="padding-left0 inline-block  align-right" align-right no-lines>
            <ion-radio value="false" class="">No</ion-radio>
            <label item-right class="">No</label>
        </ion-item>
    </ion-list>


       <ion-list radio-group [(ngModel)]="q.answer" class="margin-auto width-full q-type2 padding-left10"  *ngIf="q.answerType=='RATING'">
           <ion-item class="inline-block width18" align-center no-lines >
               <ion-radio  value="1" class="true a">Yes</ion-radio>
           </ion-item>
           <ion-item class="inline-block width18" align-center no-lines>
               <ion-radio value="2" class="true b">No</ion-radio>
           </ion-item>
           <ion-item class="inline-block width18 " align-center no-lines>
               <ion-radio  value="3" class="true c">Yes</ion-radio>
           </ion-item>
           <ion-item class="inline-block width18" align-center no-lines>
               <ion-radio value="4" class="true d">No</ion-radio>
           </ion-item>
           <ion-item class="inline-block width18" align-center no-lines>
               <ion-radio value="5" class="true e">No</ion-radio>
           </ion-item>
       </ion-list>

   </ion-item>





</ion-content>
<ion-footer>
    <ion-toolbar class="txt-center">
        <button class="btn btn-warning" style="width:40%;" ion-button (click)="submitFeedback()" onclick="demo.showSwal('feedback-success','Thank you!','For your Feedback')">Submit</button>
    </ion-toolbar>
</ion-footer>
