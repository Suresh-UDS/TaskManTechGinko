<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Your Feedback</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="FeedbackQuesCon">
   <ion-item *ngFor="let q of questions;let i of index" class="bg-trans">
       <h3 text-center="" class="clr-white">{{q.question}}</h3>
    <ion-list radio-group [(ngModel)]="q.answer" class="width50 margin-auto">
        <ion-item class="padding-left0 inline-block width20 cc-selector align-left" no-lines>
            <label class="check-btn yes" ></label>
            <ion-radio value="true" class="true"></ion-radio>
        </ion-item>
        <ion-item class="padding-left0 inline-block width20 cc-selector align-right" no-lines>
            <label class="check-btn no"></label>
            <ion-radio value="false" class="true"></ion-radio>
        </ion-item>
    </ion-list>
   </ion-item>

</ion-content>
<ion-footer>
    <ion-toolbar>
        <button ion-button full (click)="submitFeedback()" onclick="demo.showSwal('feedback-success','Thank you!','For your Feedback')">Submit</button>
    </ion-toolbar>
</ion-footer>
