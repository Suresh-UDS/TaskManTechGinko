<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{assetDetails.name}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item>
            <ion-label color="primary">Previous Value</ion-label>
            <ion-input placeholder="in watts"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Current Value</ion-label>
            <ion-input placeholder="in watts"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label color="primary">Time</ion-label>
            <ion-input placeholder="Text Input" disabled [(ngModel)]="dateTime" ></ion-input>
        </ion-item>

        <div class="margin-tp25 white-bg padding10">
            <ion-row class="margin0">
                <ion-col col-6 class="label-on-left">
                    <p class="line-height">Photo </p>
                </ion-col>
                <ion-col col-6 text-right>
                    <button class="ion-button" round (click)="viewCamera()" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col col-3 *ngFor="let image of takenImages;let i of index" class="">
                    <img [src]="image" class="job-img margin-bottom25" (click)="viewImage(i,image)">
                </ion-col>
            </ion-row>
        </div>

    </ion-list>

</ion-content>

<ion-footer text-center>
    <ion-toolbar text-center>
        <button type="submit" class="btn btn-warning margin-auto" (click)="submitReading()">Submit Reading</button>
    </ion-toolbar>
</ion-footer>
