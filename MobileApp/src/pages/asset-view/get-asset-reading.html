<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>{{assetDetails.title}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let config of assetDetails.config;let i=index;">
        <ion-row class="margin0 border-btm-blk" data-toggle="collapse" [attr.data-target]="'#'+i">
            <ion-col col-2 class="ver-center">
                <button ion-button clear color="primary" class="">
                    <i class="fa fa-cog fnt-40"></i>
                </button>
            </ion-col>
            <ion-col col-8 class="ver-center" text-center>
                    <h5 text-center class="margin0">{{ config.name}}</h5>
            </ion-col>
            <ion-col col-2 class="ver-center border-up">
                <ion-icon name="ios-arrow-down" item-right class="clr-orange" ></ion-icon>
            </ion-col>
        </ion-row>

        <div id="{{i}}" class="collapse">
            <div class="row">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-content">
                            <ion-row class="margin0" *ngIf="config.previousValue">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Previous value:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="text" placeholder="in watts" disabled [(ngModel)]="config.previousValue" class="margin0" text-center></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Current value:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="number" placeholder="in watts"  [(ngModel)]="config.currentValue" class="margin0" text-center></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0">Time:</ion-label>
                                </ion-col>
                                <ion-col col-8>
                                    <ion-label>{{dateTime|date:'dd/ MM /yy  hh:mm a'}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <div class="white-bg">
                                <ion-row class="margin0">
                                    <ion-col col-6 class="label-on-left">
                                        <ion-label class="margin0">Photo:</ion-label>
                                    </ion-col>
                                    <ion-col col-6 text-right>
                                        <button class="ion-button" round (click)="viewCamera('beforeJob',jobDetails)" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-3 *ngFor="let image of takenImages;let i of index" class="">
                                        <img [src]="image" class="job-img margin-bottom25" (click)="viewImage(i,image)">
                                    </ion-col>
                                </ion-row>
                            </div>
                            <div text-center class="white-bg margin-top20">
                                <button type="submit" class="btn btn-warning margin-auto" (click)="saveReading(config)">Submit Reading</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
