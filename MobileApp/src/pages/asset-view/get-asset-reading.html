<ion-header>
    <ion-navbar>
        <ion-title>{{assetDetails.title}}</ion-title>
        <ion-buttons right>
                <button ion-button icon-only class="padding-right10"  (click)="dismiss()">
                    <ion-icon ios="ios-close" md="md-close" class="fnt-25 padding-right10" ></ion-icon>
                </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list *ngFor="let config of assetConfig;let i=index;">
        <ion-row class="margin0 border-btm-blk" data-toggle="collapse" [attr.data-target]="'#'+i" >
            <ion-col col-2 class="ver-center">
                <button ion-button clear color="primary" class="">
                    <i class="fa fa-cog fnt-40"></i>
                </button>
            </ion-col>
            <ion-col col-8 class="ver-center" text-center>
                    <h5 text-center class="margin0">{{ config.name}}</h5>
            </ion-col>
            <ion-col col-2 class="ver-center border-up">
                <ion-icon name="ios-arrow-down" item-right class="clr-orange" ></ion-icon>
            </ion-col>
        </ion-row>

        <div id="{{i}}"  class="collapse" >
            <div  *ngIf="config.consumptionMonitoringRequired" class="row panel-collapse" aria-controls="collapseOne">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-content">
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Initial Reading:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="tel" placeholder="in {{config.uom}}"   [(ngModel)]="config.previousValue" class="margin0" text-center maxlength="10"></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0" *ngIf="config.reading ">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Final Reading:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="tel"  pattern="[0-9]*"    placeholder="in {{config.uom}}"  [(ngModel)]="config.currentValue" class="margin0" text-center  maxlength="10" step="00.01"></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0">Time:</ion-label>
                                </ion-col>
                                <ion-col col-8>
                                    <ion-label>{{dateTime|date:'dd/ MM /yy  hh:mm a'}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <div class="white-bg">
                                <ion-row class="margin0">
                                    <ion-col col-6 class="label-on-left">
                                        <ion-label class="margin0">Photo:</ion-label>
                                    </ion-col>
                                    <ion-col col-6 text-right>
                                        <button class="ion-button camera-btn" round (click)="viewCamera('beforeJob',jobDetails)"><ion-icon name="ios-camera"></ion-icon></button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-3 *ngFor="let image of takenImages;let i of index" class="">
                                        <img [src]="image" class="job-img margin-bottom25" (click)="viewImage(i,image)">
                                    </ion-col>
                                </ion-row>
                            </div>
                            <div text-center class="white-bg margin-top20">
                                <button type="submit" class="btn btn-warning margin-auto" (click)="saveReading(config)">Submit Reading</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div >
            <div  *ngIf="!config.consumptionMonitoringRequired" class="row"  aria-controls="collapseTwo">
                <div class="col-md-10">
                    <div class="card">
                        <div class="card-content">
                            <ion-row class="margin0" *ngIf="config.previousValue">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Previous Reading:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="tel" placeholder="in {{config.uom}}" [(ngModel)]="config.previousValue" class="margin0" text-center maxlength="10"></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0 padding0">Current Reading:</ion-label>
                                </ion-col>
                                <ion-col col-5>
                                    <ion-input type="tel" placeholder="in {{config.uom}}"   [(ngModel)]="config.currentValue" class="margin0" text-center maxlength="10"></ion-input>
                                </ion-col>
                                <ion-col col-3>
                                    <ion-label class="margin0">{{config.uom}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <ion-row class="margin0">
                                <ion-col col-4>
                                    <ion-label class="margin0">Time:</ion-label>
                                </ion-col>
                                <ion-col col-8>
                                    <ion-label>{{dateTime|date:'dd/ MM /yy  hh:mm a'}}</ion-label>
                                </ion-col>
                            </ion-row>
                            <div class="white-bg">
                                <ion-row class="margin0">
                                    <ion-col col-6 class="label-on-left">
                                        <ion-label class="margin0">Photo:</ion-label>
                                    </ion-col>
                                    <ion-col col-6 text-right>
                                        <button class="ion-button" round (click)="viewCamera('beforeJob',jobDetails)" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                                    </ion-col>
                                </ion-row>
                                <ion-row>
                                    <ion-col col-3 *ngFor="let image of takenImages;let i of index" class="">
                                        <img [src]="image" class="job-img margin-bottom25" (click)="viewImage(i,image)">
                                    </ion-col>
                                </ion-row>
                            </div>
                            <div text-center class="white-bg margin-top20">
                                <button type="submit" class="btn btn-warning margin-auto" (click)="saveReading(config)">Submit Reading</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ion-list>
</ion-content>
