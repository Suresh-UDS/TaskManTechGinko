<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asset Details</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-list>


    <ion-row class="margin0 white-bg padding10">
      <ion-col col-6 class="label-on-left">Name</ion-col>
      <ion-col col-6>
        <p text-right>{{assetDetails.name}}</p>
      </ion-col>
      <ion-col col-6 class="label-on-left">Asset Group</ion-col>
      <ion-col col-6>
        <p text-right>{{assetDetails.assetGroup}}</p>
      </ion-col>
      <ion-col col-6 class="label-on-left">Status</ion-col>
      <ion-col col-6>
        <p text-right>{{assetDetails.status}}</p>
      </ion-col>
    </ion-row>


  </ion-list>

</ion-content>
