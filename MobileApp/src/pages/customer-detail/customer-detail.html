<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Customer Detail</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-segment [(ngModel)]="categories" class="segmnt margin-auto margin-top5" color="clr-blue">
    <ion-segment-button value="detail">
      Detail
    </ion-segment-button>
    <ion-segment-button value="jobs">
      Jobs
    </ion-segment-button>
    <ion-segment-button value="quotation">
      Quotation
    </ion-segment-button>

  </ion-segment>


  <div [ngSwitch]="categories">

        <ion-col col-11 class="margin-auto" *ngSwitchCase="'detail'">
          <div class="card">
            <div class="card-content">
              <div class="row">
                <label class="col-md-4 label-on-left">Name</label>
                <div class="col-md-8">
                  <p text-right>Name</p>
                </div>
              </div>
                <div class="row">
                    <label class="col-md-4 label-on-left">Mobile</label>
                    <div class="col-md-8">
                        <p text-right>9003837625</p>
                    </div>
                </div>
                <div class="row">
                    <label class="col-md-4 label-on-left">Email</label>
                    <div class="col-md-8">
                        <p text-right>name@gmail.com</p>
                    </div>
                </div>
            </div>
          </div>
        </ion-col>

    <ion-list *ngSwitchCase="'jobs'">
      <ion-item>

      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'quotation'">
      <ion-item>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
