<ion-header>

  <ion-navbar>
         <ion-title>Inventory Transaction</ion-title>
        <ion-buttons right>
          <button ion-button color="fnt-black" icon-only (click)="dismiss()" class="padding-right10">
            <ion-icon ios="ios-close" md="md-close" class="fnt-24"></ion-icon>
          </button>
        </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-row no-margin>
        <ion-col col-12>
            <ion-item>
                <ion-label text-capitalize class="client-label" text-left>Client :</ion-label>
                <ion-select [selectOptions]="selectOptions" interface="popover" [(ngModel)]="selectedProject" text-lowercase>
                    <ion-option *ngFor="let p of clientList;let i=index" [value]="p" (ionSelect)="selectSite(p)" text-center text-lowercase>{{p.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row no-margin>
        <ion-col col-12>
            <ion-item>
                <ion-label text-capitalize class="client-label" text-left>Site:</ion-label>
                <ion-select [selectOptions]="selectOptions" interface="popover" [(ngModel)]="selectedProject" text-lowercase>
                    <ion-option  *ngFor="let s of siteList;let i of index" (ionSelect)="selectSite(p)" text-center text-lowercase>{{s.name}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row no-margin>
        <ion-col col-12>
            <ion-item>
                <ion-label text-capitalize class="client-label" text-left>Group:</ion-label>
                <ion-select  interface="popover"  text-lowercase>
                    <ion-option text-center text-lowercase *ngFor="let g of inventoryGroups;let i of index" (ionSelect)="getMaterialByGroup(g)" >{{g.itemGroup}}</ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
    </ion-row>
    <ion-row no-margin>
        <ion-col col-9>
            <ion-item>
                <ion-select  interface="popover" [(ngModel)]="selectedMaterial">
                    <ion-option text-center text-lowercase *ngFor="let m of inventoryMaterial"></ion-option>
                </ion-select>
            </ion-item>
        </ion-col>
        <ion-col col-3 text-center>
            <button class="btn btn-warning center" (click)="addTransaction(selectedMaterial)">Add</button>
        </ion-col>
    </ion-row>
   <ion-row no-margin class="white-bg" *ngFor="let t of inventoryTransaction">
        <ion-col col-6>
            <ion-list>
                <ion-item>
                    <ion-input type="text" value="" disabled></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-2>
            <ion-list>
                <ion-item>
                    <ion-input type="text" value=""></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-2>
            <ion-list>
                <ion-item>
                    <ion-input type="text" value="" placeholder="uom" disabled></ion-input>
                </ion-item>
            </ion-list>
        </ion-col>
        <ion-col col-2>
            <button ion-fab mini color="dark">
                <ion-icon name="md-checkmark" class="clr-orange"></ion-icon>
            </button>
        </ion-col>
   </ion-row>
</ion-content>
