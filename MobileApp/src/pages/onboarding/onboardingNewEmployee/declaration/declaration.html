<div padding>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">

                <ion-item style="width:250px;">
                    <ion-label style="font-size:10px">Select Language:</ion-label>
                    <ion-select name="searchFieldBranchList" interface="popover" [(ngModel)]="searchField" (ionChange)="getDeclarationList(searchField)" >
                        
                        <ion-option *ngFor="let branch of searchFieldBranchList"  [value]="branch.declarationText">
                            {{branch.language}}
                        </ion-option>
                       
                    </ion-select>
                  
                </ion-item>
                
    <p style="padding:10px; text-align: justify;"> {{declationText}} </p>

    <div *ngIf="declationText" style="padding-top:20px">
        <form [formGroup]="declarationForm" novalidate>

            <ion-label style="font-size:10px">Date: <span>{{currentDate | date}}</span></ion-label><br>
            <ion-label style="font-size:10px">Place: <span>{{location}}</span></ion-label><br>
            <img [src]="thumbImpression" style="width:50% !important" onError="src = 'assets/imgs/placeholder.png'"
                 class="mdImage" /><br>
            <ion-label style="font-size:10px"><span>{{employeeName}}</span></ion-label><br>
            <ion-checkbox formControlName="agreeTermsAndConditions"> </ion-checkbox><ion-label class="label-text trequired" > I Agree and Accepted </ion-label>

        </form>
    <!-- <form [formGroup]="declarationForm" novalidate>
        <ion-checkbox (click)="declarationAccept()"> </ion-checkbox><ion-label class="label-text trequired" > I Agree and Accepted </ion-label>
  
    </form> -->
    
       </div>  


        </div>
    </div>
</div>
