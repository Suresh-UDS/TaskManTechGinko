<div padding>
    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12">
            <form [formGroup]="onboardingKYCForm" novalidate>
                <div class="row form-group">
                    <div class="col-md-12 col-sm-12 col-xs-12 form-group padding0">
                        <fieldset [disabled]="!isNewEmployee">
                        <label class="control-label trequired">Aadhar card no</label>
                        <input class="form-control" type="number" formControlName="aadharNumber" required>
                        </fieldset>
                        <p *ngIf="!isNewEmployee" style="color:red; font-size:12px !important; text-transform: none !important">Disabled for Existing Employee</p>
                    </div>
                    <!-- <div class="col-md-6 col-sm-6 col-xs-6 form-group padding0">
                        <label class="control-label trequired">Name as on aadhar</label>
                        <input class="form-control" type="text" name="nameasAatharCard" [(ngModel)]="kycFormData.nameAatharCard"
                            required>
                    </div> -->
                </div>



                <div class="row form-group">
                    <div class="col-md-6 col-sm-6 col-xs-6 padding0 form-group">
                        <label class="trequired">Aadhar Front View</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.aadharPhotoCopy" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('front')" class="mdImage" />
                        </ion-avatar>
                    </div>

                </div>
                 <div class="row form-group">
                    <div class="col-md-6 col-sm-6 col-xs-6 padding0 form-group">
                        <label class="trequired">Aadhar Back View</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.aadharPhotoCopyBack" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('back')" class="mdImage" />
                        </ion-avatar>
                    </div>

                </div>

         
                <div class="row form-group">
                     <div  >
                        <div >
                            <div class="col-md-6 col-sm-6 col-xs-6 form-group padding0">
                                <label class="control-label " >  Account Number </label>
                                <input class="form-control"    type="number" minlength="5" maxlength="20" formControlName="accountNo">
                            </div>
                            <div   class="col-md-6 col-sm-6 col-xs-6 form-group padding0">
                                <label class="control-label " > IFSC Number</label>
                                <input class="form-control"  type="text" formControlName="ifsc" minlength="11" maxlength="11">
                            </div>
                        </div>
                    </div> 
                    <div class="col-md-12 col-sm-12 col-xs-12 padding0">
                        <label class="">Bank Passbook</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.prePrintedStatement" onError="src = 'assets/imgs/placeholder.png';"
                                (click)="presentActionSheet('passbook')" class="passbookImage" />
                        </ion-avatar>
                    </div>
                </div>


                <div class="row form-group">
                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label class="trequired">Employee Signature</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.employeeSignature" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('sign')" class="mdImage" />
                        </ion-avatar>
                    </div>
                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label class="">Profile Picture</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.profilePicture" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('profile')" class="mdImage" />
                        </ion-avatar>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-md-12 col-sm-12 col-xs-12 padding0">
                        <ion-buttons end>
                            <button (click)="launchApp()" small ion-button>Fingerprint Scanner</button>
                        </ion-buttons>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label class="trequired">FingerPrint Right</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.thumbImpressenRight" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('fpRight')" class="mdImage" />
                        </ion-avatar>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label class="trequired">FingerPrint Left</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.thumbImpressenLeft" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('fpLeft')" class="mdImage" />
                        </ion-avatar>
                    </div>
                </div>

                 <div class="row form-group">
                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label>Driving License</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.drivingLicense" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('dLine')" class="mdImage" />
                        </ion-avatar>
                    </div>

                    <div class="col-md-6 col-sm-6 col-xs-6 padding0">
                        <label>Pancard</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.pancardCopy" onError="src = 'assets/imgs/placeholder.png'"
                                (click)="presentActionSheet('panCard')" class="mdImage" />
                        </ion-avatar>
                    </div>
                </div> 
                
                <div class="row form-group">                    
                    <div class="col-md-12 col-sm-12 col-xs-12 padding0">
                        <label>Voter Id</label>
                        <ion-avatar item-start class="inlineElement">
                            <img [src]="userAllKYCData.voterId" onError="src = 'assets/imgs/placeholder.png'" 
                            (click)="presentActionSheet('voter')"
                                class="mdImage" />
                        </ion-avatar>
                    </div>
                </div>



            </form>
        </div>
    </div>
</div>
