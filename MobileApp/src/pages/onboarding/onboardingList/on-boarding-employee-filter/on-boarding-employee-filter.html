<ion-header>

  <ion-navbar>
    <ion-title>Employee Filter</ion-title>
    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>




</ion-header>


<ion-content padding>

  <ion-fab right bottom>
    <button (click)="filterEmployees()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <ion-item class="border" >
    <ion-label  text-capitalize class="client-label" text-left>Employee Name</ion-label>
    <ion-input [(ngModel)]="empNameSearch"></ion-input>
  </ion-item>

  <ion-item class="border" >
    <ion-label  text-capitalize class="client-label" text-left>Employee Code</ion-label>
    <ion-input [(ngModel)]="empCodeSearch"></ion-input>
  </ion-item>

  <ion-item class="border">
    <ion-label  text-capitalize class="client-label" text-left>Branch:</ion-label>
    <select-searchable class="searchable-select"
                       item-content
                       [items]="branches"
                       itemValueField="elementCode"
                       itemTextField="element"
                       [canSearch]="true"
                       (onChange)="getProjectByBranch($event)">
    </select-searchable>
  </ion-item>

  <ion-item class="border" *ngIf="selectedBranch !=null">
    <ion-label  text-capitalize class="client-label" text-left>Project:</ion-label>
    <select-searchable class="searchable-select"
                       item-content
                       [items]="projects"
                       itemValueField="elementCode"
                       itemTextField="element"
                       [canSearch]="true"
                       (onChange)="getWBSByProject($event)">
    </select-searchable>
  </ion-item>

  <ion-item class="border" *ngIf="selectedProject!=null">
    <ion-label  text-capitalize class="client-label" text-left>WBS:</ion-label>
    <select-searchable class="searchable-select"
                       item-content
                       [items]="wbsList"
                       itemValueField="elementCode"
                       itemTextField="element"
                       [canSearch]="true"
                       (onChange)="getEmployees($event)">
    </select-searchable>
  </ion-item>

  <p >
    <ion-badge  *ngIf="selectedBranch !=null">Selected Branch:  {{selectedBranch.element}}</ion-badge><br>
  </p>
  <p>
    <ion-badge *ngIf="selectedProject !=null">Selected Project:  {{selectedProject.element}}</ion-badge><br>
  </p>
  <p>
    <ion-badge *ngIf="selectedWBS !=null">Selected WBS:  {{selectedWBS.element}}</ion-badge><br>
  </p>
  <p>
    <ion-badge *ngIf="empCodeSearch !=null">Employee Code:  {{empCodeSearch}}</ion-badge><br>
  </p>
  <p>
    <ion-badge *ngIf="empNameSearch !=null">Employee Name: {{empNameSearch}}</ion-badge>
  </p>
</ion-content>
