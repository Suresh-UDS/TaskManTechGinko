
<form #userFilterForm="ngForm" >

    
    <ion-list>
      
                <ion-label>Branch List</ion-label>
           <ion-auto-complete [dataProvider]="onBoardingService"></ion-auto-complete>

            
          
           <ion-label>Project List</ion-label>
           <ion-auto-complete [dataProvider]="getProjectService"></ion-auto-complete>

           <ion-label>WBS List</ion-label>
           <ion-auto-complete [dataProvider]="getWBSListService"></ion-auto-complete>

                    <ion-label class="label-text trequired" stacked>Employee Name</ion-label>
                    <ion-searchbar [(ngModel)]="searchDataEmployeeName" name="userSearchData" placeholder="Search">
                        </ion-searchbar>
               

                
                        <ion-label class="label-text trequired" stacked>Employee Code</ion-label>
                        <ion-searchbar [(ngModel)]="searchDataEmployeeCode" name="userSearchData" placeholder="Search">
                            </ion-searchbar>
                           
    </ion-list>
    
    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button ion-button outline (click)="closePopOver()">
                Clear
            </button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button ion-button outline [disabled]="userFilterForm.form.invalid"  (click)="submitPopOver()" id="clear-filter">
                Submit 
            </button>
        </div>
    </div>
</form>
