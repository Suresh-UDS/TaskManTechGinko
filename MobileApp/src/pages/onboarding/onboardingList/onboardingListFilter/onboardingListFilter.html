<form #userFilterForm="ngForm">

    <ion-list>
        <ion-item>
            <ion-label class="label-text trequired" stacked>Select Field</ion-label>
            <ion-select name="searchField" [(ngModel)]="searchField" (ionChange)="userFilterKeyFn(searchField)">
                <ion-option value="employeeName">Employee Name</ion-option>
                <ion-option value="fatherName">Father Name</ion-option>
                <ion-option value="gender">Gender</ion-option>
            </ion-select>
        </ion-item>

    </ion-list>
    <ion-searchbar [(ngModel)]="searchData" name="userSearchData" placeholder="Search">
    </ion-searchbar>

    <div class="row">
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button ion-button outline (click)="closePopOver()">
                Clear
            </button>
        </div>
        <div class="col-md-6 col-sm-6 col-xs-6">
            <button ion-button outline [disabled]="userFilterForm.form.invalid" (click)="submitPopOver()">
                Submit
            </button>
        </div>
    </div>
</form>
