<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Tickets</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>

    <ion-fab  bottom right>
        <button ion-fab color="primary" (click)="presentModal()"><ion-icon name="funnel"></ion-icon></button>
    </ion-fab>

    <ion-fab top right edge>
        <button has-permission="TicketsCreate" (click)="createTicket()" ion-fab><ion-icon name="add"></ion-icon></button>
    </ion-fab>

    <div *ngIf="(tickets && tickets.length <= 0) && !spinner" >
        <ion-card>
            <ion-card-content>
                <img src="assets/imgs/warning.svg">
                <span><p text-center>No Data Found</p></span>
            </ion-card-content>
        </ion-card>
    </div>

    <div  *ngIf="(!tickets || tickets.length < 0) && spinner" text-center class="margin-top25">
        <ion-spinner name="circles"></ion-spinner>
    </div>



<div *ngIf="tickets">

    <div class="TicketsListCon">

        <ion-list>
            <ion-item  *ngFor="let ticket of tickets" (click)="viewTicket(ticket)" text-capitalize>
                <ion-icon *ngIf="ticket.status=='Open'"  class="sky-blue"  name="ios-alert-outline" item-start></ion-icon>
                <ion-icon *ngIf="ticket.status=='Closed'" style="color:green" name="ios-checkmark-circle-outline" item-start></ion-icon>
                <ion-icon *ngIf="ticket.status=='OnGoing' || ticket.status =='Assigned'" style="color: orangered" name="ios-help-circle-outline" item-start></ion-icon>

                <h2 text-left>{{ticket.title}}</h2>
                <p text-left class="TicketPara">{{ticket.createdDate | date:'MMM d, y, h:mm a' }}  <br> Created by <strong>{{ticket.createdBy}} </strong> </p>
                <ion-note item-end>
                    {{ticket.status}}
                </ion-note>
            </ion-item>
        </ion-list>

    </div>


</div>


    <ion-list *ngIf="!tickets">
            <ion-card>
                    <img src="assets/imgs/warning.svg">
                    <span><p text-center>No Data Found</p></span>
            </ion-card>
    </ion-list>

</ion-content>
