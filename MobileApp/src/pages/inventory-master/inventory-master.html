<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Inventory Master</ion-title>
      <ion-buttons right>
          <button ion-button class="fnt-black" icon-only (click)="openFilter()" class="padding-right10">
              <i class="fa fa-filter fnt-24"></i>
          </button>
      </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="margin-top5">
        <span class="tag label label-info" style="margin-right: 5px"  *ngIf="filterProject">
            Client: {{filterProject.name}}
        </span>
        <span class="tag label label-info"   *ngIf="filterSite">
           Site: {{filterSite.name}}
        </span>
    </div>

    <div *ngIf=" (!material || material.length < 0) && !spinner ">
        <ion-card>
            <ion-card-content>
                <img src="assets/imgs/warning.svg">
                <span><p text-center>No Data Found</p></span>
            </ion-card-content>
        </ion-card>
    </div>
    <div  *ngIf="(!material||material.length < 0) && spinner" text-center class="margin-top25">
        <ion-spinner name="circles"></ion-spinner>
    </div>

    <div class="col-md-8 padding-right0 padding-left0" *ngFor="let m of material">
        <div class="card">
            <div class="card-content table-responsive padding-top0">
                <ion-row class="margin0 border-btm">
                    <ion-col col-4 class="label-on-left" no-padding>Name:</ion-col>
                    <ion-col col-8 no-padding>
                        <p text-right>{{m.name}}</p>
                    </ion-col>
                    <ion-col col-4 class="label-on-left" no-padding>Item Code:</ion-col>
                    <ion-col col-8 no-padding="">
                        <p text-right>{{m.itemCode}}</p>
                    </ion-col>
                    <ion-col col-4 class="label-on-left" no-padding="">
                       Item Group:
                    </ion-col>
                    <ion-col col-8 no-padding="">
                        <p text-right>{{m.itemGroup}}</p>
                    </ion-col>
                    <ion-col col-4 class="label-on-left" no-padding="">
                       Site Name:
                    </ion-col>
                    <ion-col col-8 no-padding="">
                        <p text-right>{{m.siteName}}</p>
                    </ion-col>
                </ion-row>



            <ion-row no-margin="" >
                <ion-col col-4>
                    <p class="margin0" text-center>{{m.minimumStock}}</p>
                    <p class="margin0 clr-orange fnt-12" text-center="">Min stock</p>
                </ion-col>
                <ion-col col-4>
                    <p class="margin0" text-center>{{m.maximumStock}}</p>
                    <p class="margin0 clr-orange fnt-12" text-center="">Max stock</p>
                </ion-col>
                <ion-col col-4>
                    <p class="margin0" text-center>{{m.storeStock}}</p>
                    <p class="margin0 clr-orange fnt-12" text-center="">Store stock</p>
                </ion-col>
            </ion-row>
            </div>

        </div>


        </div>




</ion-content>
