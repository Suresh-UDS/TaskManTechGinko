<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Employee List</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let employee of employeeList;let i of index" class="bottom-border" >

        <p><span class="EmpNameTxt" style="float:left"  >{{employee.fullName}}</span>
        <span style="float: right">
            <!--<button ion-button  (click)="viewCamera(employee,'enroll')"  >Enroll</button>-->
            <span >
                <button ion-button color="orange" (click)="viewCamera(employee,'verify','checkIn')" *ngIf="employee.checkedIn == 'false' && employee.notCheckedOut == 'false'" >Check - In</button>
                <button ion-button color="orange" (click)="viewCamera(employee,'verify','checkOut')" *ngIf="employee.checkedIn == 'true' && employee.notCheckedOut == 'true'">Check - Out</button>
            </span>
        </span></p>
        <p>
        <span class="EmpNameTxt" style="float:left"   >{{employee.empId}}</span>
        </p>

        <p>
        <span class="EmpNameTxt" style="float:left"   >{{employee.siteName}}</span>
        </p>
        </ion-item>
    </ion-list>



</ion-content>
