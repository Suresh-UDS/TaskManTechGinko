<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let employee of employeeList;let i of index" class="bottom-border" >

      <p><span class="EmpNameTxt" style="float:left" (click)="getEmployeeAttendance(employee.id)"  >{{employee.name}} {{employee.lastName}}</span>
        <span style="float: right">
          <button ion-button  (click)="viewCamera(employee,'enroll')"  >Enroll</button>
          <span *ngIf="employee.faceAuthorised">
            <button ion-button color="orange" (click)="viewCamera(employee,'verify','checkIn')" *ngIf="!employee.checkedIn" >Check - In</button>
            <button ion-button color="orange" (click)="viewCamera(employee,'verify','checkOut')" *ngIf="employee.checkedIn">Check - Out</button>
          </span>

        </span></p>
        <p>
            <span class="EmpNameTxt" style="float:left" (click)="getEmployeeAttendance(employee.id)"  >{{employee.empId}}</span>
        </p>
    </ion-item>
  </ion-list>

</ion-content>
