<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="categories" class="segmnt margin-auto margin-top5" color="clr-blue">
    <ion-segment-button value="detail">
      Detail
    </ion-segment-button>
    <ion-segment-button value="jobs">
      Jobs
    </ion-segment-button>
    <ion-segment-button value="quotation">
      Quotation
    </ion-segment-button>
    <ion-segment-button value="attendance">
      Attendance
    </ion-segment-button>

  </ion-segment>


  <div [ngSwitch]="categories">

    <ion-list *ngSwitchCase="'detail'">
      <ion-col col-11 class="margin-auto">
        <div class="card" >

          <div class="card-content padding-bottom0" >
            <div *ngFor="let emp of empDetail">
              {{emp.empId}}
              {{emp.fullName}}
              {{emp.designation}}
            </div>

          </div>

          <div class="card-footer">

          </div>


        </div>
      </ion-col>
    </ion-list>

    <ion-list *ngSwitchCase="'jobs'">
      <ion-item>

      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'quotation'">
      <ion-item>

      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'attendance'">
      <ion-item>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
