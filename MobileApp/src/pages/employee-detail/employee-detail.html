<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee Detail</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="categories" class="segmnt margin-auto margin-top5" color="clr-blue">
    <ion-segment-button value="detail">
      Detail
    </ion-segment-button>
    <ion-segment-button value="jobs">
      Jobs
    </ion-segment-button>
    <ion-segment-button value="quotation">
      Quotation
    </ion-segment-button>
    <ion-segment-button value="attendance">
      Attendance
    </ion-segment-button>

  </ion-segment>


  <div [ngSwitch]="categories">

    <ion-list *ngSwitchCase="'detail'">
      <ion-row class="margin0 white-bg padding10">
        <ion-col col-6 class="label-on-left">Employee ID</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.empId}}</p>
        </ion-col>
        <ion-col col-6 class="label-on-left">Name</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.fullName}}</p>
        </ion-col>
        <ion-col col-6 class="label-on-left">Designation</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.designation}}</p>
        </ion-col>
      </ion-row>

      <ion-row class="margin-tp25 white-bg padding10">
        <ion-col col-6 class="label-on-left">Job Id</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.jobId}}</p>
        </ion-col>
        <ion-col col-6 class="label-on-left">Job Title</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.jobTitle}}</p>
        </ion-col>
        <ion-col col-6 class="label-on-left">Project Name</ion-col>
        <ion-col col-6>
          <p text-right>{{empDetail.projectName}}</p>
        </ion-col>

      </ion-row>
    </ion-list>

    <ion-list *ngSwitchCase="'jobs'">
      <ion-item>

      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'quotation'">
      <ion-item>

      </ion-item>
    </ion-list>
    <ion-list *ngSwitchCase="'attendance'">
      <ion-item>

      </ion-item>
    </ion-list>

  </div>

</ion-content>
