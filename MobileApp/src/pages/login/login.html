  Ionic pages and navigation.
-->
<ion-header >

  <ion-navbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div text-center class="margin-top">
    <img src="img/logo.png">
  </div>

  <div>
    <ion-item class="width80 margin-auto">
      <ion-input type="text" placeholder="Username" class="round" [(ngModel)]="username"></ion-input>
    </ion-item>

    <ion-item class="width80 margin-auto padding-top10">
      <ion-input type="password"  placeholder="Password" class="round" [(ngModel)]="password"></ion-input>
    </ion-item>
  </div>

  <div padding text-center>
    <button ion-button color="primary" round (click)="signin()">Sign In</button>
  </div>


</ion-content>
