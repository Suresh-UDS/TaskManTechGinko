<ion-header>

  <ion-navbar>
    <ion-title>calender-page</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

    <div  *ngIf="(!ppmSchedule) && spinner" text-center class="margin-top25">
        <ion-spinner name="circles"></ion-spinner>
    </div>
    <div *ngIf="(!ppmSchedule) && !spinner">
        <ion-item>
            <ion-card padding>
                <ion-card-header no-padding>
                    No Data found
                </ion-card-header>
                <!--<div class="card-title">No Tickets found</div>-->
                <!--<div class="card-subtitle">Create new Tickets using the + icon at bottom</div>-->
            </ion-card>
        </ion-item>
    </div>
      <div class="main-content">
          <div class="container-fluid">
                <div class="row">
                      <div class="col-md-10 col-md-offset-1">
                             <div class="card card-calendar">
                                  <div class="card-content ps-child">
                                      <div id="fullCalendar">

                                      </div>
                                  </div>
                             </div>
                      </div>
                </div>
          </div>
      </div>
</ion-content>
