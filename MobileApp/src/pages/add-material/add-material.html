<ion-header>
  <ion-navbar>
    <ion-title>Add-Material</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-row no-margin text-center>
    <ion-col col-10>
      <ion-item>
        <ion-label text-capitalize class="client-label" text-left>Material:</ion-label>
        <!--<ion-select interface="popover" [(ngModel)]="material">-->
          <!--<ion-option text-center text-capitalize=""  *ngFor="let m of indentMaterial; let i of index" (ionSelect)="selectedMaterial(m)" >{{m.name}}</ion-option>-->
        <!--</ion-select>-->
        <select-searchable
                item-content
                [(ngModel)]="material"
                [items]="indentMaterial"
                (ionSelect)="selectedMaterial()"
                itemValueField="id"
                itemTextField="name"
                [canSearch]="true"
                (onChange)="portChange($event)">
        </select-searchable>
      </ion-item>
    </ion-col>
    <ion-col col-2>
      <button ion-fab mini color="dark" (click)=" addIndent(material)">
        <ion-icon name="md-add" class="clr-orange"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

  <ion-row no-margin *ngIf="selectedMaterial">
    <ion-col col-12>
      <ion-item text-center class="bg-gray">
        <ion-label class="clr-orange bg-gray">Added Materials</ion-label>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row no-margin class="white-bg" *ngFor="let t of indents">
    <ion-col col-6>
      <ion-list>
        <ion-item>
          <ion-input type="text" value=""  placeholder="name" [(ngModel)]="t.materialName" disabled></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-2>
      <ion-list>
        <ion-item>
          <ion-input type="number" value=""  placeholder="Qty" [(ngModel)]="t.materialQuantity" ></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-2>
      <ion-list>
        <ion-item>
          <ion-input type="text" value=""  placeholder="uom" disabled [(ngModel)]="t.materialUom"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
    <ion-col col-2>
      <button ion-fab mini color="dark" (click)="removeTransaction(i)">
        <ion-icon name="md-close" class="clr-orange"></ion-icon>
      </button>
    </ion-col>
  </ion-row>

</ion-content>
<ion-footer>
  <ion-toolbar text-center>
    <button class="btn btn-warning center width42" (click)="dismiss(indents)">
      Save
    </button>
  </ion-toolbar>
</ion-footer>
