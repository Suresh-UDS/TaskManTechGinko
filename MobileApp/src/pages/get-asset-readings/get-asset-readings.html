<ion-header>

  <ion-navbar>
    <ion-title>get-asset-readings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div *ngFor="let config of assetConfig;let i=index;">
        <div>
            <div class="panel-group" id="accordion">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h4 class="panel-title">
                            <a data-toggle="collapse" data-parent="#accordion" [attr.data-target]="'#'+i">Config Name</a>
                        </h4>
                    </div>
                    <div id="{{i}}" class="panel-collapse collapse">
                        <ion-row  no-margin class="white-bg">
                            <ion-col col-9>
                                <ion-item>
                                    <ion-label color="primary" class="margin0">Previous Value</ion-label>
                                    <ion-input placeholder="in watts"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-3>
                                <ion-item>
                                    <ion-label color="primary" class="margin0"  [(ngModel)]="config.uom">{{config.uom}}</ion-label>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                        <ion-row no-margin class="white-bg">
                            <ion-col col-9>
                                <ion-item>
                                    <ion-label color="primary" class="margin0">Current Value</ion-label>
                                    <ion-input placeholder="in watts"></ion-input>
                                </ion-item>
                            </ion-col>
                            <ion-col col-3>
                                <ion-item>
                                    <ion-label color="primary" class="margin0"  [(ngModel)]="config.uom">{{config.uom}}</ion-label>
                                </ion-item>
                            </ion-col>
                        </ion-row>

                        <ion-item>
                            <ion-label color="primary" class="margin0">Time</ion-label>
                            <ion-input  disabled  displayFormat="HH:mm:ss"></ion-input>
                        </ion-item>

                    </div>
                </div>

            </div>
        </div>
    </div>

</ion-content>
