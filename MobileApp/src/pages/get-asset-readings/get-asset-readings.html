<ion-header>

  <ion-navbar>
    <ion-title>get-asset-readings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

    <div class="container">
        <div class="panel-group" id="accordion">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h4 class="panel-title">
                        <a data-toggle="collapse" data-parent="#accordion" href="#collapse1" >Config Name</a>
                    </h4>
                </div>
                <div id="collapse1" class="panel-collapse collapse">
                    <ion-row  no-margin class="white-bg padding10">
                        <ion-col col-10>
                            <ion-item>
                                <ion-label color="primary" class="margin0">Previous Value</ion-label>
                                <ion-input placeholder="in watts" ></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2>
                            <ion-item>
                                <ion-label color="primary" class="margin0">UOM</ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>
                    <ion-row no-margin class="white-bg padding10">
                        <ion-col col-10>
                            <ion-item>
                                <ion-label color="primary" class="margin0">Current Value</ion-label>
                                <ion-input placeholder="in watts"></ion-input>
                            </ion-item>
                        </ion-col>
                        <ion-col col-2>
                            <ion-item>
                                <ion-label color="primary" class="margin0">UOM</ion-label>
                            </ion-item>
                        </ion-col>
                    </ion-row>

                    <ion-item>
                        <ion-label color="primary" class="margin0">Time</ion-label>
                        <ion-input  disabled  displayFormat="HH:mm:ss"></ion-input>
                    </ion-item>
                    <div class="white-bg padding10">
                        <ion-row class="margin0">
                            <ion-col col-6 class="label-on-left">
                                <p class="line-height">Photo</p>
                            </ion-col>
                            <ion-col col-6 text-right>
                                <button class="ion-button" round (click)="viewCamera()" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col col-3 *ngFor="let image of takenImages;let i of index" class="">
                                <img [src]="image" class="job-img margin-bottom25" (click)="viewImage(i,image)">
                            </ion-col>
                        </ion-row>
                    </div>
                </div>
            </div>

    </div>
    </div>
</ion-content>
