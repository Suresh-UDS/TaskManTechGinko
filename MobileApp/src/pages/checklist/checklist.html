<ion-header>
  <ion-navbar>
    <ion-title>Check List</ion-title>
      <ion-buttons right>
          <button ion-button icon-only class="padding-right10"  (click)="dismiss()">
              <ion-icon ios="ios-close" md="md-close" class="fnt-25 padding-right10" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <div *ngIf="checkListItems > 0">
      <ion-item *ngFor="let list of checkListItems;let i = index">
        <ion-label style="color: black">{{list.checklistItemName}}</ion-label>
        <ion-checkbox [(ngModel)]="list.completed"   checked="list.completed" >
        </ion-checkbox>
      </ion-item>

    </div>

</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <button class="btn btn-warning center" text-center>
            Save Checklist
        </button>
    </ion-toolbar>
</ion-footer>
