<ion-header>
  <ion-navbar>
    <ion-title>Check List</ion-title>
      <ion-buttons right>
          <button ion-button icon-only class="padding-right10"  (click)="dismiss()">
              <ion-icon ios="ios-close" md="md-close" class="fnt-25 padding-right10" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


        <div *ngFor="let list of checkListItems;let i = index">
            <div class="margin-tp25 white-bg padding10">
                <ion-label style="color: black">{{list.checklistItemName}}</ion-label>
                <ion-checkbox [(ngModel)]="list.completed"   checked="list.completed" >
                </ion-checkbox>
                <ion-row calss="margin0">
                    <ion-col>
                        <p class="line-height">Remarks</p>
                    </ion-col>
                </ion-row>
                <ion-row class="margin0 border-btm">
                    <ion-col>
                        <ion-input type="text" value=""></ion-input>
                    </ion-col>
                </ion-row>

            </div>
        </div>




</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <button class="btn btn-warning center" text-center>
            Save Checklist
        </button>
    </ion-toolbar>
</ion-footer>
