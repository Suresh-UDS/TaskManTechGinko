<ion-header>
  <ion-navbar>
    <ion-title>Check List</ion-title>
      <ion-buttons right>
          <button ion-button icon-only class="padding-right10"  (click)="dismiss()">
              <ion-icon ios="ios-close" md="md-close" class="fnt-25 padding-right10" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


    <ion-list>

            <div  *ngFor="let list of checkListItems;let i = index" class="margin-tp25 white-bg padding10">
                <ion-row class="margin0">
                    <ion-col col-8 class="margin-top10">
                        <ion-label style="color: black">{{list.checklistItemName}}</ion-label>
                    </ion-col>
                    <ion-col col-1>
                        <ion-checkbox [(ngModel)]="list.completed"   checked="list.completed" >
                        </ion-checkbox>
                    </ion-col>
                    <ion-col col-1>
                        <ion-checkbox [(ngModel)]="list.notCompleted"   checked="list.notCompleted" >
                        </ion-checkbox>
                    </ion-col>
                    <ion-col col-2>
                        <button class="ion-button" round (click)="viewCamera(i)" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                    </ion-col>
                </ion-row>
                <ion-row class="margin0" *ngIf="list.notCompleted">
                    <ion-col col-12>
                        <ion-input type="text" value="" [(ngModel)]="list.remarks" placeholder="Remarks" class="border-inp"></ion-input>
                    </ion-col>
                </ion-row>

                <ion-row class="no-margin" >
                    <ion-col col-4  class="margin-top25" *ngIf="list.image_1">
                        <img [src]="list.image_1" class="job-img margin-bottom25" >
                    </ion-col>
                    <ion-col col-4  class="margin-top25" *ngIf="list.image_2">
                        <img [src]="list.image_2" class="job-img margin-bottom25" >
                    </ion-col>
                    <ion-col col-4  class="margin-top25" *ngIf="list.image_3">
                        <img [src]="list.image_3" class="job-img margin-bottom25" >
                    </ion-col>
                </ion-row>

            </div>


    </ion-list>





</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <button class="btn btn-warning center" text-center  (click)="dismiss()">
            Save Checklist
        </button>
    </ion-toolbar>
</ion-footer>
