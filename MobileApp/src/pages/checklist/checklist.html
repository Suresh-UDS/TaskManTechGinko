<ion-header>
  <ion-navbar>
    <ion-title>Check List</ion-title>
      <ion-buttons right>
          <button ion-button icon-only class="padding-right10"  (click)="dismiss()">
              <ion-icon ios="ios-close" md="md-close" class="fnt-25 padding-right10" ></ion-icon>
          </button>
      </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>


        <div *ngFor="let list of checkListItems;let i = index">
            <div class="margin-tp25 white-bg padding10">
                <ion-label style="color: black">{{list.checklistItemName}}</ion-label>
                <ion-checkbox [(ngModel)]="list.completed"   checked="list.completed" >
                </ion-checkbox>
                <ion-row class="margin0 border-btm">
                    <ion-col col-8>
                        <ion-input type="text" value="" placeholder="Remarks"></ion-input>
                    </ion-col>
                    <ion-col col-4>
                        <button class="ion-button" round (click)="viewCamera(i)" class="camera-btn"><ion-icon name="ios-camera"></ion-icon></button>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col col-4  class="">
                        <img alt="assets/imgs/placeholder.png" [src]="list.image_1" class="job-img margin-bottom25" (click)="viewOnlyImage(i,image)">
                    </ion-col>
                    <ion-col col-4  class="">
                        <img alt="assets/imgs/placeholder.png" [src]="list.image_2" class="job-img margin-bottom25" (click)="viewOnlyImage(i,image)">
                    </ion-col>
                    <ion-col col-4  class="">
                        <img alt="assets/imgs/placeholder.png" [src]="list.image_3" class="job-img margin-bottom25" (click)="viewOnlyImage(i,image)">
                    </ion-col>
                </ion-row>

            </div>
        </div>




</ion-content>
<ion-footer>
    <ion-toolbar text-center>
        <button class="btn btn-warning center" text-center>
            Save Checklist
        </button>
    </ion-toolbar>
</ion-footer>
