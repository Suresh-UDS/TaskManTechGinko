<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendances</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
      <div *ngFor="let a of attendances">
          <ion-item >
              <ion-row class="col-md-8">
                  <!--<ion-col col-2 >-->
                  <!--&lt;!&ndash;<ion-icon name="calendar" class="fnt-30 margin9 icon-color"></ion-icon>&ndash;&gt;-->
                  <!--</ion-col>-->
                  <ion-col col-6 >
                      <p text-capitalize text-left>Site Name:</p>
                      <p text-capitalize text-left>Employee:</p>
                      <p text-capitalize text-left>Checkin Time:</p>
                      <p text-capitalize text-left>Checkout Time:</p>
                      <!--<ion-input type="text"></ion-input>-->
                  </ion-col>
                  <ion-col col-6 float-right>
                      <p text-capitalize text-right>{{a.siteName}}</p>
                      <p text-capitalize text-right>{{a.employeeFullName}}</p>
                      <p text-capitalize text-right>{{a.checkInTime |date:'MM/dd/yyyy @ h:mma'}}</p>
                      <p text-capitalize text-right>{{a.checkOutTime |date:'MM/dd/yyyy @ h:mma'}}</p>

                      <!--<button ion-button>Submit</button>-->
                  </ion-col>
              </ion-row>
              <ion-row *ngIf="!a">
                  No Attendance Records Found
              </ion-row>
          </ion-item>
          <ion-row class="col-md-8 white-bg">
              <ion-col col-8>
                  <ion-input [(ngModel)]="a.remarks" type="text" class="bordr-btm" placeholder="Remarks"></ion-input>
              </ion-col>
              <ion-col col-4>
                  <button (click)="addRemarks(a.id,a.remarks)" ion-button color="primary">Submit</button>
              </ion-col>

          </ion-row>
      </div>

      <div *ngIf="!attendances">
          <ion-card-content>
              <img src="assets/imgs/warning.svg">
              <span><p text-center>No Data Found</p></span>
          </ion-card-content>
      </div>

  </ion-list>
</ion-content>
