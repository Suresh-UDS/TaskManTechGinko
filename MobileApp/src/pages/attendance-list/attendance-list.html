<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Attendance</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-list>
    <ion-item *ngFor="let a of attendances" class="bottom-border">
      <ion-row>
      <!--<ion-col col-2 >-->
        <!--&lt;!&ndash;<ion-icon name="calendar" class="fnt-30 margin9 icon-color"></ion-icon>&ndash;&gt;-->
      <!--</ion-col>-->
      <ion-col col-10>
        <p>Site Name - {{a.siteName}}</p>
        <p>Employee - {{a.employeeFullName}}</p>
        <p><b>Checkin Time</b>{{a.checkInTime |date:'MM/dd/yyyy @ h:mma'}}</p>
        <p><b>Checkout Time</b>{{a.checkOutTime |date:'MM/dd/yyyy @ h:mma'}}</p>
      </ion-col>
      </ion-row>
      <ion-row *ngIf="!a">
        No Attendance Records Found
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
