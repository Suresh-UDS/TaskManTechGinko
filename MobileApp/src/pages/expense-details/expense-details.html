  <ion-navbar>
    <ion-title>Expense Details</ion-title>

</ion-header>

    <ion-fab bottom right>
        <button ion-fab color="primary" (click)="addExpenseModal()"><ion-icon name="ios-add-outline"></ion-icon></button>
    </ion-fab>

    <div class="MainExpenseContainer ExpenseDetailsPage">

                {{details.siteName}}

                        <ion-note item-end class="red">{{c.amount}}</ion-note>
                        <ion-icon class="grey" item-end name="ios-arrow-forward-outline"></ion-icon>
