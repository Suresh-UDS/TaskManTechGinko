<ion-header>
  <ion-toolbar>
    <ion-title text-center>Inventory Filter</ion-title>
    <ion-buttons right>
      <button ion-button color="fnt-black" icon-only (click)="dismiss()" class="padding-right10">
        <ion-icon ios="ios-close" md="md-close" class="fnt-24"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="CreateTicketPage FormPage">
  <ion-fab right bottom>
    <button  (click)=" dismissFilter()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
  </ion-fab>

  <div class="card scroll-card">
    <div class="card-content">
      <ion-row>
            <ion-col col-12>
              <p text-center>Choose Client</p>
              <div class="SitesScrollCon">
                <ion-scroll scrollX="true">
                  <button class="scroll-item" ion-button round *ngFor="let p of clientList;let i of index" (click)="selectSite(p,i)" [color]="projectActive && i==projectindex ? 'primary':'light'">
                    <p class="siteName">{{p.name}}</p>
                  </button>
                </ion-scroll>
              </div>
            </ion-col>
      </ion-row>
    </div>
  </div>
        <div class="card scroll-card">
          <div class="card-content">
            <ion-row>
            <ion-col col-12>
              <p text-center>Choose Site</p>
              <div padding text-center *ngIf="siteSpinner">
                <span><ion-spinner name="bubbles"></ion-spinner> <br> Loading...</span>
              </div>

              <div padding text-center *ngIf="chooseClient">
                <strong>Please Select Client</strong>
              </div>

              <div class="SitesScrollCon" *ngIf="showSites">
                <ion-scroll scrollX="true">
                  <div *ngIf="siteList?.length==0" class="padding-top15">
                    <p text-center class="clr-blk">No Data Found</p>
                  </div>
                  <button class="scroll-item" ion-button round *ngFor="let s of siteList;let i of index" (click)="highLightSite(i,s)" [color]="i==activeSite ? 'primary' : 'light'">
                    <p class="siteName">{{s.name}}</p>
                  </button>
                </ion-scroll>
              </div>
            </ion-col>
            </ion-row>
          </div>
        </div>
