<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Asset List</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-fab right bottom (click)="openFilters()"   >
        <button ion-fab color="primary"> <ion-icon name="funnel"></ion-icon></button>
    </ion-fab>

    <ion-fab top right edge (click)="scanQR()" >
        <button ion-fab color="primary"> <ion-icon name="qr-scanner"></ion-icon></button>
    </ion-fab>

  <ion-list>
    <ion-item *ngFor="let asset of assetList" (click)="viewAsset(asset)" class="padding-left0">

        <ion-row no-margin="">
            <ion-col col-4 no-padding="">
                <ion-thumbnail *ngIf="asset.qrCodeImage" item-start class="margin-bottom0 margin-top0">
                    <img [src]=asset.qrCodeImage imageViewer/>
                </ion-thumbnail>
                <ion-thumbnail *ngIf="!asset.qrCodeImage" item-start class="margin-bottom0 margin-top0">
                    <img src="assets/imgs/placeholder.png" imageViewer/>
                </ion-thumbnail>
            </ion-col>
            <ion-col col-7 no-padding="" class="ver-center">
                <div>
                    <p text-left="" class="padding-bottom5">{{asset.title}}</p>
                    <p text-left="" class="fnt-12">{{asset.code}}</p>
                </div>
            </ion-col>
            <ion-col col-1 no-padding="" class="ver-center">
                <button ion-button clear item-end  >
                    <ion-icon name="md-eye"></ion-icon>
                </button>
            </ion-col>
        </ion-row>


      <!--<ion-thumbnail item-start>-->
        <!--<img [src]=asset.img imageViewer/>-->
      <!--</ion-thumbnail>-->
      <!--<h2>{{asset.name}}</h2>-->
      <!--<p>{{asset.assetGroup}}</p>-->
      <!--<button ion-button clear item-end  >-->
          <!--<ion-icon name="md-eye"></ion-icon>-->
      <!--</button>-->
    </ion-item>

  </ion-list>


</ion-content>
