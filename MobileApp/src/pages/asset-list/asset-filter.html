<ion-header>
    <ion-toolbar>
        <ion-title text-center>
            Asset Filter
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-fab right bottom>
        <button (click)="filterAssets()" ion-fab><ion-icon name="checkmark"></ion-icon></button>
    </ion-fab>
    <div class="InitFeedbackCon">
        <div class="InputCon">
    <ion-list>
        <ion-item>
            <ion-label text-capitalize="" class="client-label">Client :</ion-label>
            <ion-select [selectOptions]="selectOptions" interface="popover" [(ngModel)]="selectedProject">
                <ion-option *ngFor="let p of clientList;let i=index" [value]="p" (ionSelect)="selectSite(p)"> {{p.name}}</ion-option>
            </ion-select>
        </ion-item>

        <div class="SiteAndBlockCOn"  *ngIf="scrollSite">
            <div class="SiteCon">
                <div class="scrollCon">
                    <ion-row no-margin>
                        <ion-item no-lines>
                            <ion-scroll scrollX="true">
                                <div *ngIf="siteList?.length==0" class="padding-top15">
                                    <h4 text-center class="clr-blk">No Data Found</h4>
                                </div>
                                <button class="siteBtn scroll-item" ion-button round  *ngFor="let s of siteList;let i of index" (click)="highLightSite(i,s)" [color]="i==activeSite ? 'primary' : 'light'">
                                    <p class="siteName">{{s.name}}</p>
                                </button>
                            </ion-scroll>
                        </ion-item>
                    </ion-row>
                </div>
            </div>
        </div>

    </ion-list>

    <div padding="">
        <ion-list>
            <h3 class="clr-orange">Asset Type</h3>
            <ion-item *ngFor="let type of assetType" class="check-style">
               <ion-label>{{ type.name }}</ion-label>
                <ion-checkbox [(ngModel)]=" type.name "></ion-checkbox>
            </ion-item>

        </ion-list>
    </div>
    <div padding="" margin-top="">
        <ion-list>
            <h3 class="clr-orange">Asset Type</h3>
            <ion-item *ngFor=" let group of assetGroup " class="check-style">
                <ion-label>{{ group.assetgroup }}</ion-label>
                <ion-checkbox [(ngModel)]=" group.assetgroup "></ion-checkbox>
            </ion-item>
        </ion-list>
    </div>

    </div>
</div>

</ion-content>
