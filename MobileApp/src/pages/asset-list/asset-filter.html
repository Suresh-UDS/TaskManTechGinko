<ion-header>
    <ion-toolbar>
        <ion-title>
            Asset Filter
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="InitFeedbackCon">
        <div class="InputCon">


    <ion-list>
        <ion-item>
            <ion-label>Client</ion-label>
            <ion-select [selectOptions]="selectOptions" interface="popover" [(ngModel)]="selectedProject">
                <ion-option *ngFor="let p of clientList;let i=index" [value]="p" (ionSelect)="selectSite(p)"> {{p.name}}</ion-option>
            </ion-select>
        </ion-item>

        <div class="SiteAndBlockCOn"  *ngIf="scrollSite">
            <div class="SiteCon">
                <div class="scrollCon">
                    <ion-row no-margin>
                        <ion-item no-lines>
                            <ion-scroll scrollX="true">
                                <div *ngIf="siteList?.length==0" class="padding-top15">
                                    <h4 text-center class="clr-blk">No Data Found</h4>
                                </div>
                                <button class="siteBtn scroll-item" ion-button round  *ngFor="let s of siteList;let i of index" (click)="highLightSite(i,s)" [color]="i==activeSite ? 'primary' : 'light'">
                                    <p class="siteName">{{s.name}}</p>
                                </button>
                            </ion-scroll>
                        </ion-item>
                    </ion-row>
                </div>
            </div>
        </div>

    </ion-list>
    <ion-item *ngFor="let ag of assetGroup">
        <ion-label>{{ag.name}}</ion-label>
        <ion-checkbox [(ngModel)]="selectedAssetGroup"></ion-checkbox>
    </ion-item>

    </div>
</div>

</ion-content>
