<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Employee List</ion-title>
  </ion-navbar>
  <ion-toolbar transparent>
    <ion-segment [(ngModel)]="categories" class="segmnt margin-auto margin-top5" color="clr-blue">
      <ion-segment-button value="basic">
        Basic
      </ion-segment-button>
      <ion-segment-button value="login" >
        Login
      </ion-segment-button>
      <ion-segment-button value="permission">
        Permission
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>

<ion-content padding>
  <div [ngSwitch]="categories">

    <ion-list *ngSwitchCase="'basic'">
      <div class="card">
        <div class="card-content">
          <ion-row>
            <ion-col col-12>
              <div class="form-group label-floating">
                <label class="control-label">First Name</label>
                <input type="text" class="form-control" >
              </div>
            </ion-col>

            <ion-col col-12>
              <div class="form-group label-floating">
                <label class="control-label">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="description" >
              </div>
            </ion-col>


            <ion-col col-12>
              <div class="form-group label-floating">
                <label class="control-label">Mobile Number</label>
                <input type="number" class="form-control" [(ngModel)]="description" >
              </div>
            </ion-col>

            <button type="submit" class="btn btn-warning  margin-auto" (click)="addJob()">Next</button>

            <div class="clearfix"></div>
          </ion-row>
        </div>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'login'">
      <div class="card">
        <div class="card-content">
          <ion-row>
            <ion-col col-12>
              <div class="form-group label-floating">
                <label class="control-label">User Name</label>
                <input type="text" class="form-control" >
              </div>
            </ion-col>

            <ion-col col-12>
              <div class="form-group label-floating">
                <label class="control-label">Password</label>
                <input type="text" class="form-control" >
              </div>
            </ion-col>


            <button type="submit" class="btn btn-warning  margin-auto" (click)="addJob()">Next</button>

            <div class="clearfix"></div>
          </ion-row>
        </div>
      </div>
    </ion-list>
    <ion-list *ngSwitchCase="'permission'">
    </ion-list>
  </div>
</ion-content>
