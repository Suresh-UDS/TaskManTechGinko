<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Add-Quotation</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
            <div class="row">
                <div class="col-md-8">
                    <div class="card">
                        <div class="card-content">
                            <ion-row>
                                <ion-col col-12>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Title</label>
                                        <input type="text" class="form-control" [(ngModel)]="title" >
                                    </div>
                                </ion-col>

                                <ion-col col-12>
                                    <div class="form-group label-floating">
                                        <label class="control-label">Description</label>
                                        <input type="text" class="form-control" [(ngModel)]="description" >
                                    </div>
                                </ion-col>
                            </ion-row>
                        </div>
                    </div>
                </div>
            </div>
</ion-content>

<ion-footer>
    <ion-toolbar class="align-right" >
        <button class="btn btn-warning center pull-right" (click)="saveQuotation(title,description)">
            Next<ion-icon name="ios-arrow-forward-outline"></ion-icon>
        </button>
    </ion-toolbar>
</ion-footer>
