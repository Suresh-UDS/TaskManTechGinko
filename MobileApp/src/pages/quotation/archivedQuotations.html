<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Archived</ion-title>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-list class="IonList">
        <ion-item *ngFor="let quotation of quotations;let i of index" class="bottom-border emp" (click)="viewQuotation(quotation)">
            <ion-icon name="md-archive" class="orange-icon" item-start></ion-icon>
            {{quotation.title}}
        </ion-item>
    </ion-list>

</ion-content>
