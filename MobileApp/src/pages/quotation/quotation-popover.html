<ion-content >
    <ion-list >
        <ion-row class="margin0 white-bg padding10">
            <ion-col col-12>
                <div class="form-group">
                        <ion-select style="color: black" interface="action-sheet" [(ngModel)]="type" class="select-box" placeholder="Choose Site">
                            <ion-option style="color: black" *ngFor="let type of rateCardTypes" [value]="type.name" (ionSelect)="selectUOMType(type)" >{{type.name}}</ion-option>
                        </ion-select>
                </div>
            </ion-col>

            <ion-col col-12>
                <div class="form-group label-floating">
                    <label class="control-label">Name</label>
                    <input type="text" class="form-control" [(ngModel)]="name">
                    <span *ngIf="field==='name' && errorMsg" class="error">{{errorMsg}}</span>
                </div>
            </ion-col>

            <ion-col col-12>
                <div class="form-group label-floating">
                    <label class="control-label">Cost</label>
                    <input type="number" class="form-control" [(ngModel)]="cost">
                    <span *ngIf="field==='cost' && errorMsg" class="error">{{errorMsg}}</span>
                </div>
            </ion-col>

            <button type="submit" class="btn btn-warning pull-right margin-auto" (click)="addRates()">Ok</button>
        </ion-row>
    </ion-list>
</ion-content>
