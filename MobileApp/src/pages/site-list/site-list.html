<ion-header>
  <ion-navbar color="primary" >
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Select Site</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let site of siteList;let i of index" class="bottom-border" >
      <ion-icon name="podium" item-start class="icon-color"></ion-icon>
      <p (click)="gotoEmployeeList(site)" class="fnt-wt" >{{site.name}}</p>

    </ion-item>
  </ion-list>

</ion-content>
