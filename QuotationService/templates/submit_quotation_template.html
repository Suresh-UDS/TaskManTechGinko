

<!-- EMAIL BODY // -->
<!--
    The table "emailBody" is the email's container.
    Its width can be set to 100% for a color band
    that spans the width of the page.
-->
<table bgcolor="#FFFFFF" border="0" cellpadding="0" cellspacing="0" width="500" id="emailBody">

    <!-- MODULE ROW // -->
    <!--
        To move or duplicate any of the design patterns
        in this email, simply move or copy the entire
        MODULE ROW section for each content block.
    -->
    <tbody><tr>
        <td align="center" valign="top">
            <!-- CENTERING TABLE // -->
            <!--
                The centering table keeps the content
                tables centered in the emailBody table,
                in case its width is set to 100%.
            -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" style="color:#FFFFFF;" bgcolor="#F2591F">
                <tbody><tr>
                    <td align="center" valign="top">
                        <!-- FLEXIBLE CONTAINER // -->
                        <!--
                            The flexible container has a set width
                            that gets overridden by the media query.
                            Most content tables within can then be
                            given 100% widths.
                        -->
                        <table border="0" cellpadding="0" cellspacing="0" width="500" class="flexibleContainer">
                            <tbody><tr>
                                <td align="center" valign="top" width="500" class="flexibleContainerCell">

                                    <!-- CONTENT TABLE // -->
                                    <!--
                                    The content table is the first element
                                        that's entirely separate from the structural
                                        framework of the email.
                                    -->
                                    <table border="0" cellpadding="30" cellspacing="0" width="100%">
                                        <tbody><tr>
                                            <td align="center" valign="top" class="textContent">
                                                <img src="/config/logo.png">
                                                <!--<h1 style="color:#FFFFFF;line-height:100%;font-family:Helvetica,Arial,sans-serif;font-size:35px;font-weight:normal;margin-bottom:5px;text-align:center;">{{appName}}</h1>-->
                                                <h2 style="text-align:center;font-weight:normal;font-family:Helvetica,Arial,sans-serif;font-size:23px;margin-bottom:10px;color:#FFFFFF;line-height:135%;">Welcome to {{appName}}</h2>

                                            </td>
                                        </tr>
                                        </tbody></table>
                                    <!-- // CONTENT TABLE -->

                                </td>
                            </tr>
                            </tbody></table>
                        <!-- // FLEXIBLE CONTAINER -->
                    </td>
                </tr>
                </tbody></table>
            <!-- // CENTERING TABLE -->
        </td>
    </tr>
    <!-- // MODULE ROW -->

    <!-- MODULE ROW // -->
    <tr>
        <td align="center" valign="top">
            <!-- CENTERING TABLE // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="">
                <tbody><tr>
                    <td align="center" valign="top">
                        <!-- FLEXIBLE CONTAINER // -->
                        <table border="0" cellpadding="0" cellspacing="0" width="500" class="flexibleContainer">
                            <tbody><tr>
                                <td align="center" valign="top" width="500" class="flexibleContainerCell">
                                    <table border="0" cellpadding="30" cellspacing="0" width="100%">
                                        <tbody><tr>
                                            <td align="center" valign="top">

                                                <!-- CONTENT TABLE // -->
                                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                    <tbody><tr>
                                                        <td valign="top" class="textContent">

                                                            <h3 mc:edit="header" style="color:#5F5F5F;line-height:125%;font-family:Helvetica,Arial,sans-serif;font-size:20px;font-weight:normal;margin-top:0;margin-bottom:3px;text-align:left;">
                                                                Dear {{clientName}}
                                                            </h3>
                                                            <div mc:edit="body" style="text-align:left;font-family:Helvetica,Arial,sans-serif;font-size:15px;margin-bottom:0;color:#5F5F5F;line-height:135%;">
                                                                The following quotation has been created by {{createdByUserName}} against {{siteName}}, please approve the quotation in order to complete the issue mentioned.
                                                        </td>
                                                    </tr>
                                                    </tbody></table>
                                                <!-- // CONTENT TABLE -->

                                            </td>
                                        </tr>
                                        </tbody></table>
                                </td>
                            </tr>
                            </tbody></table>
                        <!-- // FLEXIBLE CONTAINER -->
                    </td>
                </tr>
                </tbody></table>
            <!-- // CENTERING TABLE -->
        </td>
    </tr>
    <tr>
        <td align="center" valign="top">
            <!-- CENTERING TABLE // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
                <tbody><tr style="padding-top:0;">
                    <td align="center" valign="top">
                        <!-- FLEXIBLE CONTAINER // -->
                        <table border="0" cellpadding="30" cellspacing="0" width="500" class="flexibleContainer">
                            <tbody><tr>
                                <td style="padding-top:0;" align="center" valign="top" width="500" class="flexibleContainerCell">

                                    <!-- CONTENT TABLE // -->
                                    <table border="0" cellpadding="0" cellspacing="0" width="50%" class="emailButton" >
                                        <tbody><tr>
                                            <td align="center" valign="middle" class="buttonContent" style="padding-top:15px;padding-bottom:15px;padding-right:15px;padding-left:15px;">
                                                <a style="color:#000000;text-decoration:none;font-family:Helvetica,Arial,sans-serif;font-size:20px;line-height:135%;" href="{{url}}" >View Quotation</a>

                                            </td>
                                        </tr>
                                        </tbody></table>
                                    <!-- // CONTENT TABLE -->

                                </td>
                            </tr>
                            </tbody></table>
                        <!-- // FLEXIBLE CONTAINER -->
                    </td>
                </tr>
                </tbody></table>
            <!-- // CENTERING TABLE -->
        </td>
    </tr>
    <tr>
        <td align="center" valign="top">
            <!-- CENTERING TABLE // -->
            <table border="0" cellpadding="0" cellspacing="0" width="100%" bgcolor="">
                <tbody><tr>
                    <td align="center" valign="top">
                        <!-- FLEXIBLE CONTAINER // -->
                        <table border="0" cellpadding="0" cellspacing="0" width="500" class="flexibleContainer">
                            <tbody><tr>
                                <td align="center" valign="top" width="500" class="flexibleContainerCell">
                                    <table border="0" cellpadding="30" cellspacing="0" width="100%">
                                        <tbody><tr>
                                            <td align="center" valign="top">

                                                <!-- CONTENT TABLE // -->
                                                <table border="0" cellpadding="0" cellspacing="0" width="100%">
                                                    <tbody><tr>
                                                        <td valign="top" class="textContent">
                                                            <div mc:edit="body" style="text-align:left;font-family:Helvetica,Arial,sans-serif;font-size:15px;margin-bottom:0;color:#5F5F5F;line-height:135%;">
                                                                Thanks & Regards<br/>
                                                                Team UDS.
                                                            </div>
                                                        </td>
                                                    </tr>
                                                    </tbody></table>
                                                <!-- // CONTENT TABLE -->

                                            </td>
                                        </tr>
                                        </tbody></table>
                                </td>
                            </tr>
                            </tbody></table>
                        <!-- // FLEXIBLE CONTAINER -->
                    </td>
                </tr>
                </tbody></table>
            <!-- // CENTERING TABLE -->
        </td>
    </tr>
    </tbody></table>
<!-- // END -->
