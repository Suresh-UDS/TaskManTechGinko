<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title - {{title}}</title>
    <link rel="stylesheet" type="text/css" href="style.css">



    <style>
        .content
        {
            width: 80%;
            margin: auto;
        }
        .header-left
        {
            width: 50%;
            float: left;
            text-align: left;
        }
        .header-right
        {
            width: 50%;
            float: left;
            text-align: right;
        }
        .clear
        {
            clear: both;
        }
        table, td, th {
            border: 1px solid black;
        }

        table {
            border-collapse: collapse;
            width: 100%;
        }

        th {
            height: 50px;
        }
        tr:last-child td {
            border :none;
        }
        table:last-child
        {
            border :none;
        }
        .border
        {
            border: 1px solid black !important;
        }
    </style>

</head>
<body>

<div class="content">
    <div class="logo">
        <img src="/config/logo.png">
    </div>


    <table style="border: none !important;">
        <tr>
            <td style="border: none !important;">{{siteName}}</td>
            <td style="border: none !important;">Date</td>
        </tr>
        <tr>
            <td style="border: none !important;">Manager Name</td>
            <td style="border: none !important;">Client Name</td>
        </tr>
    </table>

    <table>
        <tr>
            <th class="text-center">Type</th>
            <th class="text-center">Name</th>
            <th class="text-center">Rate</th>
            <th class="text-center">No</th>
            <th class="text-center">Total</th>
        </tr>
        <tr>
            <td>{{rateCardDetails.type}}</td>
            <td>{{rateCardDetails.title}}</td>
            <td>{{rateCardDetails.rate}}</td>
            <td>{{rateCardDetails.qty}}</td>
            <td>{{rateCardDetails.unitPrice}}</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td style="border: none !important;">Grand Total</td>
            <td style="border: none !important;">{{grandTotal}}</td>
        </tr>
    </table>

</div>

</body>
</html>
